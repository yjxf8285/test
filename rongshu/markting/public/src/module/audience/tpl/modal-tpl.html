<script type="text/template" id="tpl-modal-edit">
    <div class="desc" style="font-size:12px;color:#8c8c8c;">这里您可以对细分信息进行编辑以便更好的管理它</div>
    <div class="" style="padding-top:24px;">
        <div class="input-field rui-modal-input-field col s12">
            <input id="audience-name" type="text" class="validate"
                   <%if(name){%>
                      value="<%=name%>"
                    <% } %>
                    >
            <label for="audience-name"
            <%if(name){%>
            class="active"
            <% } %>
                    >细分名称</label>
        </div>
    </div>

    <div class="" style="padding-top:32px;">
        <div style="color:#8c8c8c;display: inline-block">正式发布</div>
        <div class="switch" style="display: inline-block">
            <label>
                <input type="checkbox" id="audience-release">
                <span class="lever"></span>
            </label>
        </div>
    </div>
</script>
<!--保存 -->
<script type="text/template" id="tpl-modal-save">
    <div  style="height:50px;line-height: 50px;text-align: center;padding-top: 24px;">保存成功！</div>
</script>

        <div class="input-field rui-modal-input-field col s12">

            <label for="tag-name">标签名称</label>
        </div>
    </div>

    <div class="" style="height: 64px; overflow-y: auto;" id="tag-wrap">
    </div>
