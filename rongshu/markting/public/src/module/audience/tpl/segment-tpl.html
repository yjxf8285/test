<script charset="UTF-8" type="text/template" class="tpl-con">
<div class="segment">

        <div class="button-box icon iconfont">

            <a class="a keyong home" id="goIndex"  href="<%=BASE_PATH%>/" title="返回首页">&#xe644;</a>
            <a class="a keyong return-pages" id="return-pages" title="返回">&#xe62c;</a>
            <span class="a keyong" id="rui-modals-save" title="保存">&#xe62a;</span>

                        </div>
                    </div>
                    <div class="delete-box icon iconfont delete-all"><a href="javascript:void(0);" title="清空">&#xe61d;</a></div>
                </div>
            </div>
            <div id="triggerConfig" class="trigger icon iconfont z-depth-1 shine-blue">&#xe626;</div>
        </div>
        <div class="drawing-box no-data" id="drawing-box" style="display: flex; flex-flow: column;">

                    <!--&lt;!&ndash;<div class="canvas-area" id="group1-drawing1"></div>&ndash;&gt;-->
                <!--&lt;!&ndash;</div>&ndash;&gt;-->
            <!--</div>-->
        </div>
    </div>
</div>
<div class="config-area" id="config-area">
    <div class="config-box" >
        <div class="search-box input-field col s6">
            <input type="text" id="aud-tag-search" placeholder="请输入标签"  class="validate result-search dropdown-button" data-activates="seg-condition-search" data-belowOrigin="true">
            <div class="find-ico icon iconfont">&#xe60b;</div>
        </div>
        <div id="seg-condition-search" class="dropdown-content">
        </div>
        <div class="result-area"  id="result-area">
        </div>
    </div>
    <div class="drawing-area">
        <div class="drawing-box" style="width:100%;height:100%;">
            <div class="drawing no-data"  id="drawing4" ></div>
        </div>
    </div>
