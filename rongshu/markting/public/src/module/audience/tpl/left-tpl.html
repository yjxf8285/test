<!--  条件-->
<script charset="UTF-8" type="text/template" id="action-input">
    <div class="term-box init ">
        <div class="input-box  dom-dragable">
            <div class="ico icon iconfont">&#xe602;</div>
            <div class="input"><%=showCondition%></div>
            <input type="hidden" value="<%=condition%>">
            <div class="close icon iconfont action-input-close"><a href="#">&#xe637;</a></div>
        </div>
        <div class="act-box">
            <input class="filled-in" id="<%=id%>" type="checkbox"/><label class="label" for="<%=id%>">排除</label>
        </div>
    </div>
</script>
<!--  目标区域-->
<script charset="UTF-8" type="text/template" id="segment-target">
    <div class="term-box ">
        <div class="input-box segment-target"><div class="input"></div></div>
    </div>
</script>
