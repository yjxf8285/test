


<script charset="UTF-8" type="text/template" id="suggest">
        <%if(data&&data.length){%>
        <ul class="plan-suggest-list " >
            <%data.forEach(function(itm,i){%>
            <li>
               <div class="desc"><%=itm.name%>:</div>
                <dl class="content">
                    <dt class="plan-suggest-trigger"><%=itm.result.join('</dt><dt class="space"> | </dt><dt class="plan-suggest-trigger">')%></dt>
                </dl>
            </li>
            <%})%>
        </ul>
        <%}%>
</script>
