<script charset="UTF-8" type="text/template" id="tpl-content">
    <div class="weixin">
        <header class="page-body-header">
            <div class="text-box"><span class="title">微信资产</span><span class="text">服务号<%= mainData[0].allNumber %>个，粉丝<%= mainData[0].fansNumber %>人 | 个人号<%= mainData[1].allNumber %>个，好友<%= mainData[1].fansNUmber %>个 | 订阅号<%= mainData[2].allNumber %>个</span>
            </div>
            <div class="button-box icon iconfont"><a class="a keyong" id="goIndex" href="<%=BASE_PATH%>/" title="返回首页">&#xe644;</a>
            </div>
        </header>

        <div class="content">
            <div class="managed-area">
                <header class="header">
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab col s3"><a class="active" href="#">服务号(<%= mainData[0].allNumber %>)</a></li>
                            <li class="tab col s3"><a href="#">个人号(<%= mainData[1].allNumber %>)</a></li>
                            <li class="tab col s3"><a href="#">订阅号(<%= mainData[2].allNumber %>)</a></li>
                        </ul>
                    </div>
                </header>
                <div class="clearfix"></div>
                <div class="footer weixinlist-wrap"></div>
            </div>
            <div class="option-area">
                <div></div>
            </div>
        </div>
    </div>
</script>

<script charset="UTF-8" type="text/template" id="tpl-pageright">
    <div class="header">
                    <span class="more-btn iconfont icon dropdown-button" data-activates="hearder-moremenu"
                          data-constrainwidth="false" title="更多操作"
                    >&#xe61a;</span>
        <ul id="hearder-moremenu" class="dropdown-content">
            <li><i class="icon iconfont">&#xe64a;</i><a href="javascript:;" class="j-setname">设置昵称</a></li>
            <li class="<%=data.name%>"><i class="icon iconfont">&#xe64b;</i><a href="javascript:;">重新授权</a></li>
        </ul>

        <div class="user-name"><span class="txt"><%=data.name%></span> (<%=data.account%>)</div>
        <div class="user-info">
            <span>
                <%if(data.isSetNickName=='true'){%>
                 已设置昵称
               <% }else{%>
                 未设置昵称
               <% }%>

            </span>
            <span class="normal">
                <%if(data.invalid=='true'){%>
                失效
               <% }else{%>
                  正常
               <% }%>
            </span>
            <span>托管时间 <%=data.delegateTime%></span>
        </div>
    </div>
    <div class="footer">
                    <span class="more-btn iconfont icon dropdown-button" data-activates="footer-moremenu"
                          data-constrainwidth="false" title="更多操作"
                    >&#xe61a;</span>
        <ul id="footer-moremenu" class="dropdown-content">
            <li><i class="icon iconfont">&#xe64c;</i><a href="javascript:;" class="j-savecrowd">保存人群</a></li>
            <li><i class="icon iconfont">&#xe64d;</i><a href="<%=BASE_PATH%>/html/activity/plan.html?planId=1&returnurl=/html/asset/weixin.html
">发起活动</a></li>
            <li><i class="icon iconfont">&#xe60b;</i><a href="javascript:;" class="showgrouplist">人群中查找</a></li>
            <li><i class="icon iconfont">&#xe64e;</i><a
                    href="http://dldir1.qq.com/qqfile/qq/QQ8.2/17720/QQ8.2.exe">下载明细</a></li>
        </ul>

        <div class="tit">群组信息</div>
        <%if(_.isEmpty(data.data)){%>
        <div class="group-list txt-gray">暂无信息</div>
        <% }else{%>
        <ul class="group-list">
            <li>
                <input type="checkbox" class="filled-in" id="group-all"/>
                <label for="group-all">全选</label>
            </li>
            <%_.each(data.data,function(m,i){%>
            <li>
                <input type="checkbox" class="filled-in checkitem" id="group<%=i%>"/>
                <label for="group<%=i%>"><%=m.groupName%><span class="num"><%=m.groupNumber%></span></label>
            </li>
            <% })%>
        </ul>
        <% }%>
    </div>
</script>

<script charset="UTF-8" type="text/template" id="tpl-weixinlist">
    <ul class="weixin-asset-list">
        <% _.each(listData.data,function(m,i){%>
            <li class="<%=m.invalid%>">
                <img src="<%= m.url %>" alt="" class="tx">
                <span class="name"><%= m.name %></span> <span class="num">(<%= m.count %>)</span>
            </li>
        <% })%>
    </ul>
</script>
