<html lang="en">
<head>

	<script src="src/static/js/lib/underscore-min.js"></script>

	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
		}
		body{
			background: url("src/static/image/qx.jpg") no-repeat center center;
		}
		body h2{
			text-align: center;
		}
		body p a{
			display: inline-block;

		body p a:last-child{

<body>
	<h2><label for="">UID</label><input name="uid" type="text" value="ChenYF"/><button>LANUCH</button></h2>

	<script>
		/*

		$(function(){
			var util=FS.util;
			var $inu=$('[name="uid"]');
			$('button').on('click',function(){
				var uid=$inu.val();
				$.ajax({
					'type':'get',
					'url':'/w/authorize/debug',
					'data':{
						'uid':uid
					},
					'success':function(){
						alert('写入成功');
					}
				})
			});
		
		})
	</script>
