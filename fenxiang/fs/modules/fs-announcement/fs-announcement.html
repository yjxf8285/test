<div class="fs-announcement-new-dialog-tpl">
    <form action="#" class="add-announcement-form" method="post">
        <div class="ui-dialog-title">发布公告</div>
        <div class="ui-dialog-body">
          <div class="announcement-dialog-mainscroll">
            <div class="announcement-range fn-clear">
                <label class="color-999999" style="float:left;line-height:35px;">范 &nbsp; 围：</label><div class="range-selectbar"></div>
            </div>
            <div class="announcement-title-wrapper color-999999">
                标 &nbsp; 题：<input type="text" class="announcement-title" maxlength="60" />
            </div>
            <div class="announcement-content-wrapper fn-clear">
                <div class="ff-label fn-left color-999999" style="line-height:25px;">内 &nbsp; 容：</div>
                <div class="content-input-wrapper fn-left">
                    <div class="content-input">
                        <textarea name="announcement_content" class="announcement-content"></textarea>
                    </div>
                    <div class="media"></div>
                </div>
            </div>
            <div class="announcement-content-wrapper fn-clear">
                <span class="fn-left color-999999" style="line-height:27px;">公示期：</span><select class="announcement-sel-day fn-left">
                <option value="1">一天</option>
                <option value="2" selected="selected">三天</option>
                <option value="3">一周</option>
                <option value="4">二周</option>
                <option value="12">自定义时间</option>
                </select>
                <div class="announcement-free-time" style="display:none;"></div>
            </div>
           </div>
            <div class="ui-dialog-bbar fn-clear">
                <div class="is-important-wrapper fn-left">
                    <span class="label-for"><input type="checkbox" name="is_announcement" class="is-announcement" />&nbsp;<label class="form-label" style="vertical-align:-2%\9\0;">需要回执</label></span>&nbsp;&nbsp;&nbsp;
                    <span class="receipt-range"><input type="hidden" name="circle" class="send-sms-g"/><input type="hidden" name="employee" class="send-sms-p"/><input
                            type="hidden" class="is-send-sms" /><span class="receipt-tip"></span></span>
                </div>
                <div class="add-worktodo-actions fn-right">
                    <button type="button" class="f-announcement-sub button-green">发布</button><button type="reset" class="button-gray f-announcement-cancel margl-btn">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
