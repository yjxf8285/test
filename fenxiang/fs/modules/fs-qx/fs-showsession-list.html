<!-- 获取单个企信组信息的模板 -->
<script type="text/html" class="fs-showsession-item-tpl">
  <div class="fs-showsession-item-l">{{profileImage}}</div>
  <div class="fs-showsession-item-m {{sessiontype}}">
    <div class="session-arrow"></div>
    <div class="session-content">
      {{name}}&nbsp;&nbsp;{{messageContent}}
      <span class="createtime">（{{createTime}}）</span>
    </div>
    {{feedLocationStr}}
    <div class="session-attachs">
      {{attach}}
    </div>
  </div>
  <div class="fs-showsession-item-r">{{myProfileImage}}</div>
</script>
