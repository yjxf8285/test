<div id="profile-profilelocations" class="tpl profile-profilelocations" tplname="profile-profilelocations" js="true" css="true" iscached="true">
    <!-- 三列式 自适应宽度 -->
    <div class="tpl-l">
        <div class="tpl-inner">
            <div class="employee-info fn-clear">
                <div class="avatar-wrapper fn-left"></div>
                <div class="summary-wrapper fn-left">
                    <h3 class="employee-name"></h3>
                    <p class="location-info">地理签到，共<span class="num">0</span>次</p>
                </div>
            </div>
            <div class="location-wrapper">
                <div class="date-filter">
                    <div class="start-date-field">
                        <label>开始时间</label>&nbsp;&nbsp;&nbsp;<span class="start-date"></span>&nbsp;&nbsp;&nbsp;<button class="query-btn button-green">查询</button>
                    </div>
                    <div class="end-date-field">
                        <label>结束时间</label>&nbsp;&nbsp;&nbsp;<span class="end-date"></span>&nbsp;&nbsp;&nbsp;<button class="clear-btn button-gray">清空</button>
                    </div>
                </div>
                <div class="location-list-wrapper">
                    <div class="location-list"></div>
                    <div class="location-list-pagination"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="tpl-c">
        <div class="tpl-inner">
            <div class="map-wrapper"></div>
        </div>
    </div>
</div>
