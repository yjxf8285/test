<div id="inviteemployeecomplateinfo" class="tpl inviteemployeecomplateinfo" tplname="inviteemployeecomplateinfo" js="true" css="tpls/inviteemployeecomplateinfo/inviteemployeecomplateinfo-common.css" iscached="false">
    <div class="tpl-p">
        
        <section class="settings-wraper">
        	<div class="guides-remind">
            	<div style="display:block;" class="list-empty-tip">
                    <img class="icon-empty" alt="loading" src="../../html/fs/assets/images/accept.png">&nbsp;&nbsp;<span class="empty-text">欢迎您加入到纷享销客，只需要完善以下信息就可以立即开始使用了：</span>
                </div>
            </div>
            <div class="sw-main">
            	<form action="#" class="resetpassword-form" method="post">
                <dl class="sw-main-item fn-clear"><dt><span class="ieci-red-remind">*</span>帐号：</dt>
                	<dd><input type="text" id="user-account" class="settings-input" />
                		<span class="settings-input-prompt" style="display:none;">2-50个字符，英文或数字开头的英文、数字和下划线组合</span>
                		<span class="settings-input-error" style="display:none;">请输入帐号</span>
                	</dd>
                </dl>
                <dl class="sw-main-item fn-clear"><dt><span class="ieci-red-remind">*</span>新密码：</dt>
                	<dd><input type="password" id="new-pwd" class="settings-input" />
                		<span class="settings-input-prompt" style="display:none;">密码由6-20半角字符（字母、数字、符号）组成，区分大小写</span>
                        <span class="settings-input-error" style="display:none;">此项应为6-20半角字符（字母、数字、符号）组成</span>
                	</dd>
                </dl>
                <dl class="sw-main-item fn-clear"><dt><span class="ieci-red-remind">*</span>确认密码：</dt>
                	<dd><input type="password" id="confirm-new-pwd" class="settings-input" />
               			<span class="settings-input-prompt " style="display:none;">密码由6-20半角字符（字母、数字、符号）组成，区分大小写</span>
                        <span class="settings-input-error" style="display:none;">此项应为6-20半角字符（字母、数字、符号）组成</span>
               	    </dd>
                </dl>
                
                <dl class="sw-main-item fn-clear"><dt><span class="ieci-red-remind">*</span>姓名：</dt>
                    <dd><input type="text" id="user-fullname" class="settings-input color-666666" />
                    	<span class="settings-input-prompt " style="display:none;">请填写真实姓名，方便他人识别</span>
                        <span class="settings-input-error" style="display:none;">请输入真实姓名</span>
                    </dd>
                </dl>
                <dl class="sw-main-item fn-clear"><dt><span class="ieci-red-remind">*</span>性别：</dt>
                    <dd>
                        <label class="s-sex-wraper"><input type="radio" id="s-sex-male" name="s-sex" checked="checked" value="M" /> 男</label>
                        <label class="s-sex-wraper"><input type="radio" id="s-sex-female" name="s-sex" value="F" /> 女</label>
                    </dd>
                </dl>
                <dl class="sw-main-item fn-clear"><dt>部门：</dt>
                    <dd><input type="text" id="user-department" class="settings-input" maxlength="50" />
                    	<span class="settings-input-prompt" style="display:none;">请填写部门名称</span>
                    </dd>
                </dl>
                <dl class="sw-main-item fn-clear"><dt>职务：</dt>
                    <dd><input type="text" id="user-post" class="settings-input" maxlength="50" />
                    	<span class="settings-input-prompt" style="display:none;">请填写职务</span>
                    </dd>
                </dl>
                
                <dl class="sw-main-item fn-clear"><dt>&nbsp;</dt><dd style="width:200px;">
                	<button class="save-success-btn pwd-save-btn button-green" type="submit">保存</button>
                	<div class="save-success-wraper"><div class="save-success-apv">保存成功</div></div>
                </dd></dl>
                </form>
            </div>
        </section>
        
    </div>
</div>
