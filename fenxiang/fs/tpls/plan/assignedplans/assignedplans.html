<div id="plan-assignedplans" class="tpl department" tplname="plan-assignedplans" js="true" css="modules/tpl-portal/tpl-portal.css" iscached="false">
<!-- 三列式 自适应宽度 -->
    <div class="tpl-l">
        <div class="tpl-inner">
        &nbsp;
            <div class="head-img-wrap fn-clear">
                <script class="head-img-wrap-tpl" type="text/html">
                    <a href="#profile"><img class="fn-left" src="{{profileImage}}"/>{{userName}}</a>
                </script>
            </div>
          <ul class="plan-nav-list">
          </ul>
        </div>
    </div>
    
    <div class="tpl-c">
        <div class="tpl-inner">
            <!-- department center start -->
            <div class="department-wrapper">
                <h2 class="depw-title">我发出的日志</h2>
                <p class="depw-text color-999999">这些是您发出的日志。</p>
                <ul class="depw-menu fn-clear marg10 border-top-none">
                </ul>
                <nav class="plan-status-type depw-tabs fn-clear marg10">
                    <span class="color-999999">日志状态：</span>
                    <a href="javascript:;" class="plan-status depw-tabs-a depw-tabs-aon" val="0">全部</a>
                    <a href="javascript:;" class="plan-status depw-tabs-a" val="1">未点评</a>
                    <a href="javascript:;" class="plan-status depw-tabs-a" val="2">已点评</a>
                    <label class="search-wrap">
                        <input type="text" class="search-inp" placeholder="搜索日志" /><button class="search-btn"></button>
                    </label>
                    <div>
                        <span class="color-999999">日志类型：</span>
                        <a href="javascript:;" class="plan-type depw-tabs-a depw-tabs-aon" val="0">全部</a>
                        <a href="javascript:;" class="plan-type depw-tabs-a" val="1">日志</a>
                        <a href="javascript:;" class="plan-type depw-tabs-a" val="2">周计划</a>
                        <a href="javascript:;" class="plan-type depw-tabs-a" val="3">月计划</a>
                    </div>
                </nav>
                
                <div class="depw-content-list">
                    <div class="feed-list"></div>
                    <div class="feed-list-pagination"></div>
                </div>
            </div>
            
        </div>
    </div>
    
    <div class="tpl-r">
        <div class="tpl-inner">
        
           <aside class="home-right-content">

                <div class="r-use-help-wrap">
                	<a href="http://v.ku6vms.com/player/default_0.0029.swf?vid=tgh1voV1etxpGdkV&style=gRiQ5K9giiL4EUzq&sn=dflg82z3IBmSZnSRSmRtlg..&sp=http://v.ku6vms.com/~" target="_blank" class="r-use-help-text">日志的使用方法</a>
                </div>

              <div class="planr-my-list-wrap">

              <h4 class="rightc-title">待上级点评的日志(<span class="planr-ups-title-count"></span>)<span class="rt-apv"><a href="#plan/assignedplans" class="fna-blue">更多</a></span></h4>
              <div class="planr-ups-list-wrap">
              </div>
              
           </aside>
           
        </div>
