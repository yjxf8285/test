<div id="attach-sentimages" class="attach tpl" tplname="attach-sentimages" js="true" css="tpls/attach/attach.css" iscached="false">
    <!-- 三列式 自适应宽度 -->
    <div class="tpl-l">
       <div class="tpl-inner">
          &nbsp;
       </div>
    </div>
    <div class="tpl-c">
        <div class="tpl-inner">
            <h1 class="title">我发出的图片</h1>
            <p class="text">这些是抄送给您的信息中的图片，包含分享、日志、指令、审批、日程和公告中的图片</p>

            <div class="feed-type-tabs publish-wrapper ui-tab">

                <div class="img-tabs">

                        <li class="ui-tab-item"><a href="javascript:;">全部</a></li>

                    <div class="ui-switchable-content">

                        <div class="ui-tab-panel" feedtype="1">
