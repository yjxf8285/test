<div id="exmails" class="tpl exmails" tplname="exmails" js="true" css="true" iscached="true" tpltitle="纷享管理平台-企业邮箱">
    <div class="tpl-l">
        <div class="tpl-inner">
           <ul class="flag-left-list">
                <li><a href="javascript:;" class="fl-item-on">绑定邮箱</a></li>
            </ul>
        </div>
    </div>
    <div class="tpl-c">
        <div class="tpl-inner">
            <h1 class="exmails-tit">绑定邮箱</h1>
            <div class="exmails-content">
                <dl class="exmails-form">
                    <dd>
                        <label class="form-input-tit">企业邮箱</label><select name="" class="j-emailtype">
                            <option value="1">腾讯企业邮箱</option>
                        </select>
                    </dd>
                    <dd>
                        <label class="form-input-tit">公司域名</label><input type="text" value="请输入公司的域名" data-empty="请输入公司的域名" class="form-input-text j-comname">
                    </dd>
                    <dd>
                        <label class="form-input-tit">APPID</label><input type="text" value="请输入数据APPID" data-empty="请输入数据APPID" class="form-input-text j-appid">
                    </dd>
                    <dd>
                        <label class="form-input-tit">APPKEY</label><input type="text" value="请输入数据APPKEY" data-empty="请输入数据APPKEY"  class="form-input-text j-appkey">
                    </dd>
                    <dd>
                        <button class="button-submit form-button j-button-submit">绑定邮箱</button>
                        <button class="button-gray form-button j-button-unsubmit hide">取消绑定</button>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</div>
