<div id="schedules" class="tpl department" tplname="schedules" js="true" css="modules/tpl-portal/tpl-portal.css" iscached="true">
    <!-- 三列式 自适应宽度 -->
    <div class="tpl-l">
        <div class="tpl-inner">
        &nbsp;
            <div class="head-img-wrap fn-clear">
                <script class="head-img-wrap-tpl" type="text/html">
                    <a href="#profile"><img class="fn-left" src="{{profileImage}}"/>{{userName}}</a>
                </script>
            </div>
            
        </div>
    </div>
    
    <div class="tpl-c">
        <div class="tpl-inner">
            <!-- department center start -->
            <div class="department-wrapper">
                <h2 class="depw-title">查看历史日程</h2>
                <p class="depw-text color-999999">这些是您的历史日程记录。</p>
                <ul class="depw-menu fn-clear marg10 border-top-none">
                </ul>
                <nav class="depw-tabs fn-clear marg10"> 
                   <span class="color-999999">排序时间：</span>
                   <a href="javascript:;" class="sort-date depw-tabs-a depw-tabs-aon" sort="1">开始时间</a>
                   <a href="javascript:;" class="sort-date depw-tabs-a" sort="2">创建时间</a>
                   <label class="search-wrap">
                     <input type="text" class="search-inp" placeholder="搜索日程内容" /><button class="search-btn"></button>
                   </label>
                </nav>
                
                <div class="depw-content-list">
                    <div class="schedule-list"></div>
                    <div class="schedule-list-pagination"></div>
                </div>
            </div>
            
        </div>
    </div>
    
    <div class="tpl-r">
        <div class="tpl-inner">
        
           <aside class="home-right-content">
                <h4 class="rightc-title" style="border:none;">视频帮助</h4>
                <div class="r-use-help-wrap">
                	<a href="http://v.ku6vms.com/player/default_0.0029.swf?vid=qGPPbNS66cO2DlUQ&style=gRiQ5K9giiL4EUzq&sn=f5Vnm4l3ILPAvbUKKENNNQ..&sp=http://v.ku6vms.com/~" target="_blank" class="r-use-help-text">日程的使用方法</a>
                </div>
           </aside>
           
        </div>
    </div>
</div>
