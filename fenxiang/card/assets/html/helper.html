<!-- comfirm提示框 -->
<div class="fs-show">
	{{#if title}}
	<div class="{{classPrefix}}-title" data-role="title">{{{title}}}</div>
	{{/if}}
	<div class="{{classPrefix}}-container">
	    <div class="{{classPrefix}}-message" data-role="message">{{{message}}}</div>
	    {{#if hasFoot}}
	    <div class="{{classPrefix}}-operation" data-role="foot">
	        {{#if confirmTpl}}
	        <div class="{{classPrefix}}-confirm" data-role="confirm">
	            {{{confirmTpl}}}
	        </div>
	        {{/if}}
	        {{#if cancelTpl}}
	        <div class="{{classPrefix}}-cancel" data-role="cancel">
	            {{{cancelTpl}}}
	        </div>
	        {{/if}}
	    </div>
	    {{/if}}
	</div>
</div>
<!-- 自动完成 -->
<div class="fs-ac">
    <div class="{{classPrefix}}">
        <ul class="{{classPrefix}}-ctn" data-role="items">
            {{#each items}}
            <li data-role="item" class="{{../classPrefix}}-item" data-value="{{matchKey}}">{{highlightItem ../classPrefix matchKey}}</li>
            {{/each}}
        </ul>
    </div>
</div>

<!-- 录音播放组件 -->
<script class="audio-player-tpl-1" type="text/html">
    <div class="mic-wrapper">
        <div class="mic-content">录音下载中...</div>
        <div class="mic-lpic"><img src="{{blankImage}}" /></div>
        <div class="mic-control"><img class="mc-play ctr-btn" src="{{blankImage}}" /></div>
        <div class="mic-audio mic-vol-list">
            <i class="mic-aicon01 mic-vol mic-aon"></i><i class="mic-aicon02 mic-vol mic-aon"></i><i class="mic-aicon03 mic-vol"></i><i class="mic-aicon04 mic-vol"></i><i class="mic-aicon05 mic-vol"></i><i class="mic-aicon06 mic-vol"></i>
        </div>
    </div>
</script>
<script class="audio-player-tpl-2" type="text/html">
    <div class="voice-green-wrapper">
        <div class="voice-green-left"></div><!-- click gif addClass 'vgl-on' -->
        <div class="mc-play ctr-btn voice-green-right"></div><!-- click stop addClass 'vgr-on' -->
    </div>
</script>
<script class="audio-player-tpl-3" type="text/html">
    <div class="voice-grey-wrapper">
        <div class="mc-play ctr-btn voice-grey-left"></div><!-- click stop addClass 'vyl-on' -->
        <div class="voice-grey-right"></div><!-- click gif addClass 'vyr-on' -->
    </div>
</script>
<script class="audio-player-tpl-4" type="text/html">
    <div class="player-bg fn-clear">
        <div class="player-icon mc-play fn-left"></div>
        <div class="audio-length-wrapper fn-left"><span class="audio-length">0</span>&#8221;</div>
    </div>
</script>
<!-- 演示帐号tip -->
<script class="fs-demo-tip-tpl" type="text/html">
    <div class="ui-dialog-body">
        <div class="tip-content">
            <p>您已切换到&nbsp;<span class="color-hl">模拟演示帐号</span><br/>该帐号中显示的是模拟内容，希望可以有助于您了解纷享销客平台。</p>
            <p class="return-tip fn-hide">通过左上角的按钮您可以随时退出演示帐号。</p>
        </div>
        <div class="ui-dialog-bbar fn-clear">
            <button type="button" class="button-submit f-sub">我知道了</button>
        </div>
    </div>
</script>
