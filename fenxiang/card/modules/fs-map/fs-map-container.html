<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>纷享地图签到</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../assets/style/base.css" />
    <style type="text/css">
        html,
        body,
        .map-container{
            width:100%;
            height:100%;
        }
        .tip-pointer{
            display: block;
            width:30px;
            height:30px;
            line-height: 25px;
            background: url(../../assets/images/icon-map-fixed.png) no-repeat;
            color: #ffffff;
            font-size:13px;
            font-weight:bold;
            text-align: center;
            cursor: pointer;
        }
        #map .amap-info{
            min-width:240px;
            width:auto;
            _width:300px;
        }
        .fs-map-tip{
            position: relative;
            border:1px solid #999999;
            padding:5px;
            background: #ffffff;
            -moz-box-shadow:1px 2px 3px #777777;
            -webkit-box-shadow:1px 2px 3px #777777;
            box-shadow:1px 2px 3px #777777;
        }
        .fs-map-tip .triangle-down-wrapper{
            position: absolute;
            bottom:8px;
            left:50%;
            _left:141px;
            margin-left:-9px;
            _margin-left:0;
        }
        .fs-map-tip .triangle-down{
            position: absolute;
            font-size:18px;
        }
        .fs-map-tip .triangle-down-1{
            color: #999999;
            top:0;
            left:0;
        }
        .fs-map-tip .triangle-down-2{
            color: #ffffff;
            top:-2px;
            left:0;
        }
        .amap-logo,
        .amap-copyright{
            display: none;
        }
    </style>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.2&key=47a6ca401e4e72bccc0691a9df65aef1"></script>
</head>
<body>
    <div id="map" class="map-container"></div>
</body>
