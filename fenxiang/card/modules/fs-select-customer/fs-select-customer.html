<div class="fs-select-customer-dialog-hd">
    <h1>请选择要关联的客户</h1>
</div>
<div class="fs-select-customer-dialog-bd fn-clear">
    <div class="search-warp"></div>
    <div class="fn-clear">
        <div class="bd-l">
            <ul class="left-listmenu">
                <li data-value="888" class="selected-count">已选客户（<span class="num">0</span>）</li>
                <li data-value="999" class="selected">历史记录</li>
                <li data-value="4">我关注的客户</li>
                <li data-value="2">我的客户</li>
                <li data-value="3">我下属的客户</li>
            </ul>
        </div>
        <div class="bd-r">
            <div class="search-result-tip">搜索结果</div>
            <div class="crm-com-table">
                <div class="crm-table-bd"  style="margin-bottom: 20px;display: block;zoom: 1;">
                    <table border="0" cellpadding="0" cellspacing="0" class="crm-datatable">
                        <thead>
                        <tr>
                            <th>
                                <!--<div class="mn-checkbox-box checkbox-for-comtable">-->
                                <!--&nbsp;&nbsp;<span data-value="2"-->
                                <!--class="mn-checkbox-item checkbox-selectall-btn"></span>-->
                                <!--</div>-->
                            </th>
                            <th>简称</th>
                            <th>负责人</th>
                            <th>客户状态</th>
                            <th>最后修改时间</th>
                            <th class="th-blank">创建时间</th>
                            <!--<th class="th-blank"></th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <!--分页-->
            <div class="pagination-wrapper"></div>
        </div>
    </div>
</div>
<div class="fs-select-customer-dialog-fd">
    <button class="crm-button-submit">确定</button>
    <button class="crm-button-cancel ml15">取消</button>
</div>
