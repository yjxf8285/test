<div class="dialog-productinopp-template">
    <div class="dialog-create-warp fn-clear">
        <div class="l">
            <ul class="left-list">
                <li class="base-info">基本资料</li>
                <li class="source-info unselected" style="border-top: none;">原产品信息</li>
            </ul>
        </div>
        <div class="r">
            <div class="fn-warp">
                <button class="crm-button-cancel dialog-button-back" style="margin-right: 16px;border: 1px solid #BFBFBF;display: none;">返回</button>
                <button class="crm-button-cancel dialog-button-close" style="margin-right: 16px;border: 1px solid #BFBFBF;">关闭</button>
                <button class="crm-button-cancel dialog-button-edit" style="margin-right: 16px;border: 1px solid #BFBFBF;">编辑</button>
                <button class="crm-button-submit dialog-button-submit" style="border: 1px solid #BFBFBF;">保存</button>
                <button class="crm-button-cancel dialog-button-cancel" style="margin-right: 16px;border: 1px solid #BFBFBF;display: none;">取消</button>
            </div>
            <div class="product-view-wrapper">
                <ul class="right-list">
                    <li class="fn-clear" style="height: 40px;">
                        <div class="inputs-tit">名称</div>
                        <div class="input-warp">
                            <input readonly class="dialog-input-text productName" placeholder="请填写产品名称"/>
                        </div>
                    </li>
                    <li class="fn-clear">
                        <div class="inputs-tit">单价</div>
                        <div class="input-warp " style="padding: 10px 0;">
                            <div class="unitAmount"></div>
                        </div>
                    </li>
                    <li class="fn-clear">
                        <div class="inputs-tit">单位</div>
                        <div class="input-warp">
                            <input readonly class="dialog-input-text unit" placeholder=""/>
                        </div>
                    </li>
                    <li class="fn-clear">
                        <div class="inputs-tit">数量</div>
                        <div class="input-warp">
                            <input readonly class="dialog-input-text count" placeholder=""/>
                        </div>
                    </li>
                    <li class="fn-clear">
                        <div class="inputs-tit">总价</div>
                        <div class="input-warp">
                            <input readonly class="dialog-input-text totalAmount" placeholder=""/>
                        </div>
                    </li>
                </ul>
                <ul class="right-list">
                    <li class="fn-clear">
                        <div class="inputs-tit">描述</div>
                        <div class="input-warp">
                            <textarea readonly class="area-auto-height description" placeholder="" style="height: 100px;"></textarea>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="product-edit-wrapper">
                <ul class="right-list">
                    <li class="fn-clear" style="height: 40px;">
                        <div class="inputs-tit">名称<span class="red">*</span></div>
                        <div class="input-warp">
                            <input class="dialog-input-text productName" placeholder="请填写产品名称"/>
                        </div>
                    </li>
                    <li class="fn-clear">
                        <div class="inputs-tit">单价</div>
                        <div class="input-warp " style="padding: 10px 0;">
                            <div class="unitAmount"></div>
                        </div>
                    </li>
                    <li class="fn-clear">
                        <div class="inputs-tit">单位</div>
                        <div class="input-warp">
                            <input class="dialog-input-text unit" placeholder="请填写产品单位，如：个、件、台等"/>
                        </div>
                    </li>
                    <li class="fn-clear">
                        <div class="inputs-tit">数量</div>
                        <div class="input-warp">
                            <input class="dialog-input-text count" placeholder=""/>
                        </div>
                    </li>
                </ul>
                <ul class="right-list">
                    <li class="fn-clear">
                        <div class="inputs-tit">描述</div>
                        <div class="input-warp">
                            <textarea class="area-auto-height textarea-h100 description" placeholder=""></textarea>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="product-sourceinfo-wrapper">
                <ul class="right-list">
                    <li class="fn-clear" style="height: 40px;">
                        <div class="inputs-tit">名称</div>
                        <div class="input-warp">
                            <input readonly class="dialog-input-text productName" placeholder=""/>
                        </div>
                    </li>
                    <li class="fn-clear">
                        <div class="inputs-tit">单价</div>
                        <div class="input-warp " style="padding: 10px 0;">
                            <div class="unitAmount"></div>
                        </div>
                    </li>
                    <li class="fn-clear">
                        <div class="inputs-tit">单位</div>
                        <div class="input-warp">
                            <input readonly class="dialog-input-text unit" placeholder=""/>
                        </div>
                    </li>
                </ul>
                <ul class="right-list product-source-info-tag">
                    <li class="fn-clear">
                        <div class="inputs-tit">产品线</div>
                        <div class="input-warp">
                            <input readonly class="dialog-input-text productLineTagOptionName" placeholder=""/>
                        </div>
                    </li>
                </ul>
                <ul class="right-list">
                    <li class="fn-clear">
                        <div class="inputs-tit">描述</div>
                        <div class="input-warp">
                            <div class="long-view-text description"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
