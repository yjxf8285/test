<div class="dialog-marketing-template">
    <div class="dialog-create-warp fn-clear">
        <div class="l">
            <ul class="left-list">
                <li>基本资料</li>
            </ul>
        </div>
        <div class="r">
            <div class="fn-warp">
                <button class="crm-button-cancel dialog-button-cancel" style="margin-right: 16px;border: 1px solid #BFBFBF;">关闭</button>
                <button class="crm-button-submit dialog-button-submit" style="border: 1px solid #BFBFBF;">保存</button>
            </div>
            <ul class="right-list">
                <li class="fn-clear">
                    <div class="inputs-tit">名称<span class="red">*</span></div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h19 marketing-name" placeholder="请填写活动名称"></textarea>
                    </div>
                </li>
            </ul>
            <ul class="right-list">
                <li class="fn-clear">
                    <div class="inputs-tit">开始日期<span class="red">*</span></div>
                    <div class="input-warp marketing-beginDate date-wrapper">
                        <!--<input class="dialog-input-text contact-website" placeholder="请填写网址"/>-->
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">结束日期<span class="red">*</span></div>
                    <div class="input-warp marketing-endDate date-wrapper">
                        <!--<input class="dialog-input-text contact-website" placeholder="请填写网址"/>-->
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">地点</div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h19 marketing-location" placeholder="请填写地点"></textarea>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">预计成本</div>
                    <div class="input-warp" style="padding: 10px 0;">
                        <div class="marketing-expectedCost"></div>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">实际成本</div>
                    <div class="input-warp" style="padding: 10px 0;">
                        <div class="marketing-actualCost"></div>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">预计收入</div>
                    <div class="input-warp" style="padding: 10px 0;">
                        <div class="marketing-expectedIncome"></div>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">实际收入</div>
                    <div class="input-warp" style="padding: 10px 0;">
                        <div class="marketing-actualIncome"></div>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">计划</div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h100 marketing-marketingPlan" placeholder="请填写计划" ></textarea>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">执行描述</div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h100 marketing-executionDescription" placeholder="请填写执行描述" ></textarea>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">总结</div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h100 marketing-summary" placeholder="请填写总结" ></textarea>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">效果</div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h100 marketing-effect" placeholder="请填写效果" ></textarea>
                    </div>
                </li>
            </ul>

            <ul class="right-list marketing-tags-list-warp"></ul>

            <ul class="right-list">
                <li class="fn-clear">
                    <div class="inputs-tit">描述</div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h100 marketing-description" placeholder="请填写市场活动描述" ></textarea>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
