<div class="fs-createremind">
    <div class="-createremind-title ui-dialog-title">创建定时提醒</div>
    <div class="-createremind-content ui-dialog-content">

        <div class="-createremind-field -createremind-field-time  fn-clear">
            <div class="-createremind-label" style="line-height:40px\9\0;">提醒时间：</div>
            <div class="-createremind-value">
                <span class="-createremind-date-wrapper"></span>
                <span class="-createremind-time-wrapper"></span>
            </div>
        </div>

        <div class="-createremind-field -createremind-field-range fn-clear">
            <div class="-createremind-label">提醒范围：</div>
            <div class="-createremind-value"><div class="schedule-range"></div></div>
        </div>
        
        <div class="-createremind-field -createremind-field-content fn-clear">
            <div class="-createremind-label">提醒内容：</div>
            <div class="-createremind-value">
                <textarea name="" class="-createremind-textarea auto-focus autosize-animated" placeholder="请输入提醒内容" style="word-wrap: break-word; resize: none;"></textarea>
                <p class="-createremind-fenx" style="width:415px;">来自于
                    <a href="#" class="-createremind-fenx-person"></a> 的<span class="-createremind-fenx-type">分享</span>: "<a href="#" class="-createremind-fenx-content"></a>"
                </p>
            </div>
        </div>

        <div class="-createremind-field fn-clear" style="text-align:right;margin-bottom:0;">
            <button type="button" class="button-green -createremind-btn-sure" style="margin-right:10px">确定</button>
            <button type="reset" class="button-gray -createremind-btn-cancel">取消</button>
        </div>

    </div>
</div>
