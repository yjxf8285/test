<div class="crm-customer-merge-dialog">
	<div class="fs-customer-merge-dialog-hd">
	    <h1>合并客户</h1>
	</div>
	<div class="merge-target-wrap"><span class="merge-lbl">合并到:</span><span class="merge-target"></span></div>
	<div class="merge-options-wrap"><span class="merge-lbl">合并项:</span>共<span class="merge-count">0</span>个选择</div>
	<div class="merge-search-wrap"></div>
	<div class="merge-search-title">全部客户：</div>
	<div class="crm-com-table">
       <div class="crm-table-bd">
            <table border="0" cellpadding="0" cellspacing="0" class="crm-datatable">
                <thead>
                 <tr>
                     <th></th>
                     <th>简称</th>
                     <th>负责人</th>
                     <th>客户状态</th>
                 </tr>
                </thead>
                <tbody>
                 <tr>
                     <td>1</td>
                     <td>2</td>
                     <td>3</td>
                     <td>4</td>
                 </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagination-wrapper"></div>
    <div class="fs-customer-merge-dialog-fd">
    	<span class="warning-msg">*合并客户为不可逆性操作，请谨慎操作。</span>
	    <button class="crm-button-submit">确定</button>
	    <button class="crm-button-cancel ml15">取消</button>
	</div>
</div>
