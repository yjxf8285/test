<div class="dialog-salesclue-template">
    <div class="dialog-create-warp fn-clear">
        <div class="l">
            <ul class="left-list">
                <li>基本资料</li>
            </ul>
        </div>
        <div class="r">
            <div class="fn-warp">
                <button class="crm-button-cancel dialog-button-cancel" style="margin-right: 16px;border: 1px solid #BFBFBF;">关闭</button>
                <button class="crm-button-submit dialog-button-submit" style="border: 1px solid #BFBFBF;">保存</button>
            </div>
            <ul class="right-list">
                <li class="fn-clear">
                    <div class="inputs-tit">姓名<span class="red">*</span></div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h19 salesclue-name" placeholder="姓名或者公司名称至少填写一项"></textarea>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">公司名称<span class="red">*</span></div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h19 salesclue-company" placeholder="姓名或者公司名称至少填写一项"></textarea>
                    </div>
                </li>

                <li class="fn-clear">
                    <div class="inputs-tit">性别</div>
                    <div class="radio-wrap">
                        <div class="mn-radio-box salesclue-gender-radio">
                            &nbsp;&nbsp;<span class="mn-radio-item" data-value="M" style="margin-left: -6px;"></span><span style="margin-left:6px;">男</span>
                            &nbsp;&nbsp;<span class="mn-radio-item" data-value="F" style="margin-left: 10px;"></span><span style="margin-left:6px;">女</span>
                            &nbsp;&nbsp;<span class="mn-radio-item mn-selected" data-value="" style="margin-left: 10px;"></span><span style="margin-left:6px;">未知</span>
                        </div>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">职务</div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h19 salesclue-post" placeholder="请填写职务"></textarea>
                    </div>
                </li>
            </ul>

            <ul class="right-list salesclue-tags-list-warp"></ul>

            <ul class="right-list">
                <li class="fn-clear">
                    <div class="inputs-tit">电话</div>
                    <div class="input-warp">
                        <input class="dialog-input-text salesclue-tel" placeholder="请填写电话"/>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">手机</div>
                    <div class="input-warp">
                        <input class="dialog-input-text salesclue-mobile" placeholder="请填写手机"/>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">电子邮件</div>
                    <div class="input-warp">
                        <input class="dialog-input-text salesclue-email" placeholder="请填写电子邮件"/>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">微博</div>
                    <div class="input-warp">
                        <input class="dialog-input-text salesclue-weibo" placeholder="请填写微博"/>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">微信</div>
                    <div class="input-warp">
                        <input class="dialog-input-text salesclue-weChat" placeholder="请填写微信"/>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">QQ</div>
                    <div class="input-warp">
                        <input class="dialog-input-text salesclue-qq" placeholder="请填写QQ"/>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">省份</div>
                    <div class="input-warp">
                        <input class="dialog-input-text salesclue-province" placeholder="请填写省份"/>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">地址</div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h19 salesclue-address" placeholder="请填写地址"></textarea>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">邮编</div>
                    <div class="input-warp">
                        <input class="dialog-input-text salesclue-postCode" placeholder="请填写邮编"/>
                    </div>
                </li>
            </ul>

            <ul class="right-list">
                <li class="fn-clear">
                    <div class="inputs-tit">描述</div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h100 salesclue-description" placeholder="请填写销售线索描述"></textarea>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
