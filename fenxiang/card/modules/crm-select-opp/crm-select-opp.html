<div class="crm-select-dialog">
    <div class="title">选择机会</div>

    <div class="content">

        <div class="search-wrapper fn-clear">
            <div class="search-button fn-right">
                <div class='search-icon'>
                </div>
            </div>
            <div class="search-input-wrapper">
                <input class="search-input" placeholder='按名称搜索'/>
            </div>

        </div>

        <div class="crm-com-table">
            <div class="crm-table-list-warp" style="border-top: none;">
                <div class="crm-table-bd">
                    <table border="0" cellpadding="0" cellspacing="0" class="crm-datatable crm-opp-list-datatable">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>负责人</th>
                            <th>客户</th>
                            <th>类型</th>
                            <th>金额</th>
                            <th>预计成交日期</th>
                            <th class="th-blank"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="table-footer fn-clear">
                <div class="pagination-wrapper fn-right"></div>
            </div>
        </div>

        <div class="footer fn-clear fn-hide">
            <div class="fn-right">
                <button class='fs-col-select-button-cancel crm-button-gray'>取消</button>
                <button class='fs-col-select-button-ok crm-button-blue'>确定</button>
            </div>
        </div>

    </div>
</div>
