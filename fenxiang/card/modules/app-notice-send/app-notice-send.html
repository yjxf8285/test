<div class="app-notice-send">
    <div class="-send-title ui-dialog-title">发群通知</div>
    <div class="-send-content ui-dialog-content">
    	<div class="-sendcontent-section fn-clear">
    		<div class="-sendcontent-label">选择范围:</div>
            <div class="-sendcontent-content -sendcontent-range"></div>
    	</div>
    	<div class="-sendcontent-section fn-clear"> 
            <div class="-sendcontent-label">通知标题:</div>
            <div class="-sendcontent-content -sendcontent-title">
                <textarea name="" class="auto-focus autosize-animated -sendcontent-title-area" placeholder="请输入群通知标题" style="word-wrap: break-word; resize: none;"></textarea>
            </div>
    	</div>
    	<div class="-sendcontent-section fn-clear"> 
            <div class="-sendcontent-label">通知内容:</div>
            <div class="-sendcontent-content  -sendcontent-txt">
                <textarea name="" class="autosize-animated -sendcontent-txt-area" placeholder="请输入群通知内容" style="word-wrap: break-word; resize: none;"></textarea>
                <div class="-sendcontent-media"></div>
            </div>

    	</div>
        <div class="-sendcontent-section fn-clear">
            <div class="-sendcontent-content  -sendcontent-btn">
                <input type="checkbox" class="-sendcontent-check" value="123">
                <label for="">需要确认</label>
                <button type="reset" class="button-gray -sendcontent-btn-cancel fn-right">取消</button>        
                <button type="button" class="button-green -sendcontent-btn-sure fn-right" style="margin-right:10px">发送通知</button>    
            </div>  
        </div>
    </div>
</div>
