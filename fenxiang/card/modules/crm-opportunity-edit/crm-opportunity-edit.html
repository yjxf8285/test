<div class="dialog-opportunity-template">
    <div class="dialog-create-warp fn-clear">
        <div class="l">
            <ul class="left-list">
                <li>基本资料</li>
            </ul>
        </div>
        <div class="r">
            <div class="fn-warp">
                <button class="crm-button-cancel dialog-button-cancel" style="margin-right: 16px;border: 1px solid #BFBFBF;">关闭</button>
                <button class="crm-button-submit dialog-button-submit" style="border: 1px solid #BFBFBF;">保存</button>
            </div>
            <ul class="right-list">
                <li class="fn-clear">
                    <div class="inputs-tit">机会名称<span class="red">*</span></div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h19 opp-name" placeholder="请填写机会名称"></textarea>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">客户名称<span class="red">*</span></div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h19 textarea-select-text opp-customer-name" readonly="true" placeholder="请选择客户名称"></textarea>
                        <button class="button-submit opp-customer-name-btn" style="">选择</button>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">预计销售金额<span class="red">*</span></div>
                    <div class="input-warp" style="padding: 10px 0;">
                        <div class="expected-sales-amount"></div>
                        <!--<input class="dialog-input-text contact-department" placeholder="请填写预计销售金额"/>-->
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">销售阶段<span class="red">*</span></div>
                    <div class="input-warp selects-warp">
                        <span class="mn-select-box sort-select-list sales-stages-in-use" select-cls="">
                            <span class="mn-select-title-wrapper select-for-dialog">
                                <span class="mn-select-title">2</span>
                                <span class="title-icon"></span>
                            </span>
                        </span>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">发现时间<span class="red">*</span></div>
                    <div class="input-warp found-time date-wrapper">
                        <!--<input class="dialog-input-text contact-website" placeholder="请填写网址"/>-->
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">预计成交日期<span class="red">*</span></div>
                    <div class="input-warp expected-deal-time date-wrapper">
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">需求说明</div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h100 opp-demands" placeholder="请填写需求说明"></textarea>
                    </div>
                </li>
            </ul>

            <ul class="right-list opportunity-tags-list-warp"></ul>
            <ul class="right-list opportunity-define-fields-list-warp fn-hide"></ul>

            <ul class="right-list">
                <li class="fn-clear">
                    <div class="inputs-tit">描述</div>
                    <div class="input-warp">
                        <textarea class="area-auto-height textarea-h100 opp-description" placeholder="请填写描述"></textarea>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
