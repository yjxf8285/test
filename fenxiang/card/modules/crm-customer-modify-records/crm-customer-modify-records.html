<script class="crm-modifyrecords-tpl" type="text/html">
<div class="crm-customer-modify-records-container">
    <div class="modify-records-options">
    	<a class="options-btn btn-left ##if(records[0].selected){## btn-disabled ##}##" href="#" onclick="return false;"></a>
		<div class="mn-select-box crmcustomer-modify-records-select" select-cls="crmcustomer-modify-records-select">
       		<span class="mn-select-title-wrapper"><span class="mn-select-title">{{snapShotTitle}}</span><span class="title-icon"></span></span>
        	<ul class="mn-select-list">
				## for (var i=0,len=records.length; i<len; i++) {##
					<li class="mn-select-item" data-value="{{records[i].snapshotID}}" ##if(records[i].selected){## data-selected="true" ##}##>{{records[i].title}}</li>
				## };##
        	</ul>
    	</div>
    	<a class="options-btn btn-right ##if(records[records.length-1].selected){## btn-disabled ##}##" href="#" onclick="return false;"></a>
		<a class="options-btn btn-back" href="#" onclick="return false;">恢复此记录</a>
    </div> 
	<div class="modify-records-content content-main" >
		## for (var i=0,len=main.length; i<len; i++) {##
				<div class="record-item ##if(main[i].state){## item-{{main[i].state}} ##};## ##if(i==len-1){## item-last ##};## ##if(i==0){## item-first ##};##"><div class="item-title">{{main[i].name}}</div><div class="item-content"><p class="old">{{main[i].value0}}</p><p class="new">{{main[i].value1}}</p></div></div>
		## };##
	</div>
	<div class="modify-records-content content-desc" >
		## for (var i=0,len=desc.length; i<len; i++) {##
				<div class="record-item ##if(desc[i].state){## item-{{desc[i].state}} ##};## ##if(i==len-1){## item-last ##};##"><div class="item-title">{{desc[i].name}}</div><div class="item-content"><div class="old">{{desc[i].value0}}</div><div class="new">{{desc[i].value1}}</div></div></div>
		## };##
	</div>
</div>
</script>
