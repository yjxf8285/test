<div class="fs-select-contact-dialog-hd">
    <h1>请选择要关联的联系人</h1>
</div>
<div class="fs-select-contact-dialog-bd fn-clear">
    <div class="search-warp"></div>
    <div class="fn-clear">
        <div class="bd-l">
            <ul class="left-listmenu">
                <li data-value="888" class="selected-count">已选联系人（<span class="num">0</span>）</li>
                <li data-value="777">已选客户的联系人</li>
                <li data-value="999" class="selected">历史记录</li>
                <li data-value="0" data-iscontainsubordinate="0">我的联系人</li>
                <li data-value="2" data-iscontainsubordinate="1">我下属的联系人</li>
            </ul>
        </div>
        <div class="bd-r">
            <div class="search-result-tip">搜索结果</div>
            <div class="crm-com-table">
                <div class="crm-table-bd"  style="margin-bottom: 20px;display: block;zoom: 1;">
                    <table border="0" cellpadding="0" cellspacing="0" class="crm-datatable">
                        <thead>
                        <tr>
                            <th>
                               <!-- <div class="mn-checkbox-box checkbox-for-comtable">
                                    &nbsp;&nbsp;<span data-value="2" class="mn-checkbox-item checkbox-selectall-btn"></span></div>-->
                            </th>
                            <!--<th></th>-->
                            <th>姓名</th>
                            <th>联系方式</th>
                            <th>职务</th>
                            <th>部门</th>
                            <th>公司</th>
                            <th class="th-blank">更新时间</th>
                            <!--<th class="th-blank"></th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <!--<td>2</td>-->
                            <td>3</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <!--<td>9</td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <!--分页-->
            <div class="pagination-wrapper"></div>
        </div>
    </div>
</div>
<div class="fs-select-contact-dialog-fd">
    <button class="crm-button-submit">确定</button>
    <button class="crm-button-cancel ml15">取消</button>
</div>
