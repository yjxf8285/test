<div class="crm-contact-export-container">
    <div class="crm-contact-export-title">我的联系人导出</div>
    <table class="crm-contact-export-table">
        <tr class="crm-contact-export-is-all">
            <td class="crm-contact-export-label">关联客户：</td>
            <td>
                <span class="mn-select-box crm-select-list-short crm-contact-export-customer" select-cls="crm-select-list-short">
                    <span class="mn-select-title-wrapper"><span class="mn-select-title">全部</span><span
                            class="title-icon"></span></span>
                     <ul class="mn-select-list">
                        <li class="mn-select-item" data-selected="true" data-defaultselected="true" data-value="-1">全部</li>
                        <li class="mn-select-item" data-value="0">未关联客户</li>
                        <li class="mn-select-item" data-value="1">已关联客户</li>
                     </ul>
                </span>
            </td>
        </tr>
        <tr class="crm-contact-export-is-all">
            <td class="crm-contact-export-label">状态：</td>
            <td>
                <span class="mn-select-box crm-select-list-short crm-contact-export-status" select-cls="crm-select-list-short">
                    <span class="mn-select-title-wrapper"><span class="mn-select-title">全部</span><span
                            class="title-icon"></span></span>
                     <ul class="mn-select-list">
                        <li class="mn-select-item" data-selected="true" data-defaultselected="true" data-value="-1">全部</li>
                        <li class="mn-select-item" data-value="0">启用</li>
                        <li class="mn-select-item" data-value="1">已删除</li>
                     </ul>
                </span>
            </td>
        </tr>
        <tr class="crm-contact-export-is-all crm-contact-export-belong-to-tr">
            <td class="crm-contact-export-label">归属人：</td>
            <td>
                <span class="crm-contact-export-belong-to"></span>
                <button class='crm-contact-export-button-select button-gray'>选择</button>
                &nbsp;
                <button class='crm-contact-export-button-clear button-gray fn-hide'>清空</button>
            </td>
        </tr>

        <tr>
            <td class="crm-contact-export-label" colspan="2">
                <span class="mn-checkbox-box crm-isfirstchar-chekbox">
                    <span class="label-for">
                        <span data-value="1" class="mn-checkbox-item"></span>&nbsp;
                        <label>是否按首字母查询</label>
                    </span>
                </span>
            </td>
        </tr>

        <tr class="crm-contact-export-isfirstchar-warp fn-hide">
            <td class="crm-contact-export-label">首字母：</td>
            <td>
                <div class="mn-select-box isfirstchar-select-list crm-select-list-short" select-cls="crm-select-list-short">
                    <div class="mn-select-title-wrapper">
                        <span class="mn-select-title">A</span>
                        <span class="title-icon"></span>
                    </div>
                    <ul class="mn-select-list">
                        <li class="mn-select-item" data-value="A">A</li>
                        <li class="mn-select-item" data-value="B">B</li>
                        <li class="mn-select-item" data-value="C">C</li>
                        <li class="mn-select-item" data-value="D">D</li>
                        <li class="mn-select-item" data-value="E">E</li>
                        <li class="mn-select-item" data-value="F">F</li>
                        <li class="mn-select-item" data-value="G">G</li>
                        <li class="mn-select-item" data-value="H">H</li>
                        <li class="mn-select-item" data-value="I">I</li>
                        <li class="mn-select-item" data-value="J">J</li>
                        <li class="mn-select-item" data-value="K">K</li>
                        <li class="mn-select-item" data-value="L">L</li>
                        <li class="mn-select-item" data-value="M">M</li>
                        <li class="mn-select-item" data-value="N">N</li>
                        <li class="mn-select-item" data-value="O">O</li>
                        <li class="mn-select-item" data-value="P">P</li>
                        <li class="mn-select-item" data-value="Q">Q</li>
                        <li class="mn-select-item" data-value="R">R</li>
                        <li class="mn-select-item" data-value="S">S</li>
                        <li class="mn-select-item" data-value="T">T</li>
                        <li class="mn-select-item" data-value="U">U</li>
                        <li class="mn-select-item" data-value="V">V</li>
                        <li class="mn-select-item" data-value="W">W</li>
                        <li class="mn-select-item" data-value="X">X</li>
                        <li class="mn-select-item" data-value="Y">Y</li>
                        <li class="mn-select-item" data-value="Z">Z</li>
                    </ul>
                </div>
            </td>
        </tr>

        <tr class="crm-contact-export-keyword-warp">
            <td class="crm-contact-export-label">关键词：</td>
            <td><input class="crm-contact-export-keyword-input" placeholder="选填"/></td>
        </tr>

        <tr>
            <td class="crm-contact-export-label"></td>
            <td class="crm-contact-export-label">
                <button class='crm-contact-export-button-export crm-button-blue'>生成Excel表</button>
                &nbsp;&nbsp;<a class="crm-contact-export-download fn-hide" href="" target='_blank'>生成完毕，点击下载Excel表</a>
            </td>
        </tr>
    </table>
</div>
