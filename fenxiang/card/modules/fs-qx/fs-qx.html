<div class="fs-qx-tpl">
    <div class="fs-qx-inner">
        <div class="fs-qx-shown">
            <div class="fs-qx-tbar">
                <a class="open-dg-l" href="javascript:void(0)">+创建群对话</a>
                <a class="hide-l" href="javascript:void(0)">-</a>
            </div>
            <div class="fs-qx-body">
                <div class="fs-qx-search-wrapper">
                    <input type="text" name="search" class="fs-qx-search" placeholder="快速搜索同事" />
                </div>
                <div class="fs-qx-list-wrapper">

                </div>
                <div class="fs-qx-list-search">
                    <div class="fs-qx-member-list-wrapper"></div>
                </div>
            </div>
            <div class="fs-qx-bbar">
                <a class="hide-h" href="javascript:void(0)">&#9572;</a>
            </div>
        </div>
        <div class="fs-qx-hidden">
            <div class="fs-qx-tbar">
                <a class="fs-qx-summary" href="javascript:;">企信</a>
            </div>
        </div>
    </div>
</div>
<div class="fs-qx-join-tpl">
    <div class="ui-dialog-title">选择同事</div>
    <div class="ui-dialog-body fn-clear">
        <div class="unjoin-wrapper box-wrapper fn-left">
            <h3 class="box-title">
                <span class="unjoin-label">未邀请</span>：<span class="contain-num">共<span class="num">0</span><span class="unit">人</span></span>
                <span class="show-num">，显示<span class="num">0</span>人</span>
            </h3>
            <div class="box-body">
                <div class="box-search-wrapper"><input type="text" name="search" class="box-search" /></div>
                <div class="box-list-wrapper">
                    <ul class="box-list"></ul>
                </div>
            </div>
            <div class="sc-bar fn-clear">
                <div class="sc-bar-l label-for fn-left"><input type="checkbox" name="check_all" class="check-all" />&nbsp;<label>全选</label></div>
                <div class="sc-bar-l fn-right"><span class="select-summary color-999999">选中<span class="num">0</span><span class="unit">人</span></span></div>
            </div>
        </div>
        <div class="join-wrapper box-wrapper fn-right">
            <h3 class="box-title">
                <span class="join-label">已邀请</span>：<span class="contain-num">共<span class="num">0</span><span class="unit">人</span></span>
                <span class="show-num">，显示<span class="num">0</span>人</span>
            </h3>
            <div class="box-body">
                <div class="box-search-wrapper"><input type="text" name="search" class="box-search" /></div>
                <div class="box-list-wrapper">
                    <ul class="box-list"></ul>
                </div>
            </div>
            <div class="sc-bar fn-clear">
                <div class="sc-bar-l label-for fn-left"><input type="checkbox" name="check_all" class="check-all" />&nbsp;<label>全选</label></div>
                <div class="sc-bar-l fn-right"><span class="select-summary color-999999">选中<span class="num">0</span><span class="unit">人</span></span></div>
            </div>
        </div>
        <button class="move-right-btn move-btn button-gray button-state-disabled" disabled="disabled"> &#187; 添加 &#187; </button>
        <button class="move-left-btn move-btn button-gray button-state-disabled" disabled="disabled"> &#171; 取消 &#171; </button>
    </div>
    <div class="ui-dialog-bbar">
        <div class="ui-dialog-bbar-inner fn-clear">
            <div class="bbar-l fn-left">
                <span class="operation-summary color-999999">本次操作：添加<span class="join-temp-num">0</span><span class="unit">人</span><a href="javascript:void(0)" class="show-add-data-l">（显示）</a>，取消<span class="unjoin-temp-num">0</span><span class="unit">人</span><a href="javascript:void(0)" class="show-lost-data-l">（显示）</a></span>
            </div>
            <div class="bbar-r fn-right">
                <button class="f-sub button-submit button-green button-state-disabled btn-sdb-green" type="button">确定</button><button class="f-cancel button-gray margl-btn" type="button">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="fs-qx-chat-tpl">
    <div class="fs-qx-chat-inner">
        <!-- 显示状态 -->
        <div class="fs-qx-chat-shown">
            <div class="fs-qx-chat-tbar">
                <div class="avatar-win"></div>
                <div class="fs-qx-chat-title chat-title-edit-enable">
                    <input type="text" class="title-edit fn-hide" maxlength="20" />
                    <a class="chat-title-shown" href="javascript:;"></a>
                    <span class="join-num">[<span class="num">0</span>]</span>
                </div>
                <div class="actions">
                    &nbsp;<a class="open-dg-l" href="javascript:void(0)">添加邀请人</a>
                    <a class="hide-l" href="javascript:void(0)">-</a>
                    <a class="close-l" href="javascript:void(0)">×</a>
                </div>
            </div>
            <div class="fs-qx-chat-body fn-clear">
                <div class="chat-nav-panel fn-left">
                    <div class="nav-up"><a class="nav-up-l" href="javascript:void(0)">向上</a></div>
                    <div class="chat-list-wrapper">
                        <div class="list-padding-top"></div>
                        <ul class="chat-list"></ul>
                        <div class="list-padding-bottom"></div>
                    </div>
                    <div class="nav-down"><a class="nav-down-l" href="javascript:void(0)">向下</a></div>
                </div>
                <!-- 左侧chat导航 end -->
                <div class="chat-message-panel fn-left">
                    <div class="state-offline-tip fn-hide">对方当前不在线，可能无法立即回复。<span class="close-tip-l">&#10005;</span></div>
                    <div class="message-list-wrapper">
                    </div>
                    <div class="user-action-wrapper fn-clear">
                        <div class="action-l fn-left">
                            <span class="upload-img-h"><span class="upload-wrapper"><input type="file" class="upload-field" title="添加图片（一张）" /></span></span>
                            <span class="upload-attach-h"><span class="upload-wrapper"><input type="file" class="upload-field" title="添加附件（一个）"  /></span></span>
                        </div>
                        <div class="action-r fn-right">
                            <a class="history-h" href="javascript:void(0)" title="聊天记录">聊天记录</a>
                        </div>
                    </div>
                    <div class="message-submit-wrapper">
                        <div class="message-input-wrapper">
                            <div class="upload-file fn-clear">
                                <div class="file-name fn-left"></div>
                                <div class="file-action fn-right">
                                    <a href="javascript:void(0)" class="remove-l">删除</a>
                                </div>
                            </div>
                            <div class="message-input-inner">
                                <textarea class="message-input"></textarea>
                            </div>
                        </div>
                        <div class="message-submit-bbar">
                            <button class="f-sub" type="button">发送</button>
                        </div>
                        <div class="submit-modal"></div>
                    </div>
                </div>
                <!-- 中部消息区 end -->
                <div class="participant-panel fn-left">
                    <div class="participant-list-wrapper">
                        <ul class="participant-list"></ul>
                    </div>
                    <div class="participant-panel-bbar">
                        <button class="open-dg-btn">邀请</button>&nbsp;&nbsp;&nbsp;<button class="logout-btn">退出</button>
                    </div>
                </div>
                <!-- 右侧员工列表区 end -->
            </div>
        </div>
        <!-- 隐藏状态 -->
        <div class="fs-qx-chat-hidden">
            <div class="fs-qx-chat-tbar">
                <a class="fs-qx-chat-title" href="javascript:;"></a>
            </div>
        </div>
    </div>
</div>
<script type="text/html" class="fs-qx-chat-item-tpl">
    <li class="chat-item" data-id="{{id}}">
        <a href="javascript:;" title="{{name}}" class="chat-item-content fn-clear">
            <span class="avatar-wrapper fn-left"><img src="{{portraitPath}}" class="avatar-thumb" /></span>
            <span class="chat-name fn-left">{{name}}</span>
        </a>
        <span class="remove-l">×</span>
    </li>
</script>
<script type="text/html" class="fs-qx-message-item-text-tpl">
    <div class="message-item-inner">
        <div class="message-item-tbar"><span class="employee-name">{{employeeName}}</span>&nbsp;<span class="create-time">{{createTime}}</span></div>
        <div class="message-content {{styleType}}"><span class="message-content-text">{{messageContent}}</span><span class="icon-arrows">&nbsp;</span></div>
    </div>
</script>
<script type="text/html" class="fs-qx-message-item-img-tpl">
    <div class="message-item-inner">
        <div class="message-item-tbar"><span class="employee-name">{{employeeName}}</span>&nbsp;<span class="create-time">{{createTime}}</span></div>
        <div class="message-content">
            <div class="message-content-inner fn-clear">
                <div class="img-wrapper fn-left" path="{{path}}" attachdata="{{attachData}}" style="height:{{height}}px;">{{img}}</div>
                <div class="desc-wrapper fn-left">
                    <p class="attach-size">{{attachSize}}</p>
                    <p class="preview-l-wrapper"><a class="preview-l" href="javascript:void(0);" path="{{path}}" attachdata="{{attachData}}">查看</a></p>
                </div>
            </div>
            <span class="icon-arrows">&nbsp;</span>
        </div>
    </div>
</script>
<script type="text/html" class="fs-qx-message-item-workNotice-tpl">
    <div class="message-item-inner">
        <div class="message-item-tbar"><span class="employee-name">{{employeeName}}</span>&nbsp;<span class="create-time">{{createTime}}</span></div>
        <div class="message-content" data-id="{{feedid}}">
            <div class="message-content-inner">
                <h3>{{title}}</h3>
                <div class="desc-wrapper fn-clear">
                    <i class="icon-workNotice"></i>
                    <p>{{desc}}</p>
                </div>
            </div>
            <span class="icon-arrows">&nbsp;</span>
        </div>
    </div>
</script>
<script type="text/html" class="fs-qx-message-item-linkWorkItem-tpl">
    <div class="message-item-inner">
        <div class="message-item-tbar"><span class="employee-name">{{employeeName}}</span>&nbsp;<span class="create-time">{{createTime}}</span></div>
        <div class="message-content" data-id="{{feedid}}">
            <div class="message-content-inner">
                <h3>{{title}}</h3>
                <div class="desc-wrapper fn-clear">
                    <i class="icon-work"></i>
                    <p>{{desc}}</p>
                </div>
            </div>
            <span class="icon-arrows">&nbsp;</span>
        </div>
    </div>
</script>
<script type="text/html" class="fs-qx-message-item-linkWorkSchdule-tpl">
    <div class="message-item-inner">
        <div class="message-item-tbar"><span class="employee-name">{{employeeName}}</span>&nbsp;<span class="create-time">{{createTime}}</span></div>
        <div class="message-content" data-id="{{feedid}}">
            <div class="message-content-inner">
                <h3>{{title}}</h3>
                <div class="desc-wrapper fn-clear">
                    <i class="icon-work"></i>
                    <p>{{desc}}</p>
                </div>
            </div>
            <span class="icon-arrows">&nbsp;</span>
        </div>
    </div>
</script>
<script type="text/html" class="fs-qx-message-item-attach-tpl">
    <div class="message-item-inner">
        <div class="message-item-tbar"><span class="employee-name">{{employeeName}}</span>&nbsp;<span class="create-time">{{createTime}}</span></div>
        <div class="message-content">
            <div class="message-content-inner fn-clear">
                <div class="icon-wrapper fn-left">{{attachIcon}}</div>
                <div class="desc-wrapper fn-left">
                    <p class="attach-size">{{attachName}}</p>
                    <p class="attach-size">{{attachSize}}</p>
                </div>
                <div class="message-action"><a class="download-l" href="{{downloadPath}}" target="_blank">下载</a>
                    ## if(canPreview){ ##
                        &nbsp;<a class="preview-l" href="javascript:;" target="_blank" attachdata="{{attachData}}">预览</a>
                    ## } ##
                </div>
            </div>
            <span class="icon-arrows">&nbsp;</span>
        </div>
    </div>
</script>
<script type="text/html" class="fs-qx-message-item-audio-tpl">
    <div class="message-item-inner">
        <div class="message-item-tbar"><span class="employee-name">{{employeeName}}</span>&nbsp;<span class="create-time">{{createTime}}</span></div>
        <div class="message-content">
            <!--<div class="is-unread" id="js_message_{{messageId}}" messageid={{messageId}}></div>-->
            <div class="audio-length">{{audioLength}}''</div>
            <div class="audio-box" id="js_message_{{messageId}}"></div>
            <span class="icon-arrows">&nbsp;</span>
        </div>
    </div>
</script>
<script type="text/html" class="fs-qx-message-item-control-tpl">
    <div class="message-item-inner">
        <div class="message-content">
            {{messageContent}}
        </div>
    </div>
</script>
<script type="text/html" class="fs-qx-message-item-location-tpl">
    <div class="message-item-inner">
        <div class="message-item-tbar"><span class="employee-name">{{employeeName}}</span>&nbsp;<span class="create-time">{{createTime}}</span></div>
        <div class="message-content">
            <div class="message-location" data-address="{{address}}" data-longitude="{{longitude}}" data-latitude="{{latitude}}" data-createTime="{{messageTime}}">
                <p class="message-location-info"><a href="javascript:;" title="{{messageContent}}">{{messageContent}}</a></p>
            </div>
            <span class="icon-arrows">&nbsp;</span>
        </div>
    </div>
</script>
<script type="text/html" class="fs-qx-participant-item-tpl">
    <li class="participant-item" participantid="{{id}}">
        <a title="{{name}}" class="participant-item-content fn-clear" href="javascript:void(0);">
        <span class="avatar-wrapper fn-left">
            <img width="20" height="20" class="avatar-thumb" src="{{avatar}}" />
        </span>
            <span class="participant-name fn-left">{{name}}</span>
        </a>
    </li>
</script>
