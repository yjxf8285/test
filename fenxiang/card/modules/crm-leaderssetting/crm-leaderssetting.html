<div class="dialog-modifyleader-template">
    <div class="dialog-modifyleader-warp" style="padding-right: 22px;">
        <div class="hd"><h1>设置<span class="my-name">xxx</span>的直接上下属</h1></div>
        <div class="bd">
            <div class="set-leader-warp fn-clear">
                <div class="l">直接上级</div>
                <div class="r">
                    <ul class="leaders-setting-list fn-clear">
                        <div class="leader-list-warp">
                            <li class="leaders-setting-list-item">

                            </li>
                        </div>
                    </ul>
                    <div class="set-leader-tip">您可以<a class="set-leader-modify-btn" href="javascript:;">修改</a>或<a
                            class="set-leader-unset-btn"
                            href="javascript:;">不设置上级</a></div>
                    <button class="button-blue set-leader-updatebtn button-state-disabled">保存</button>
                </div>
            </div>
            <div class="set-lower-warp fn-clear">
                <div class="l">直接下属</div>
                <div class="r">
                    <ul class="leaders-setting-list fn-clear">
                        <li data-employeename="" data-employeeid="" class="leaders-setting-list-item add">
                            <a class="tip select-colleague-lower-btn" href="javascript:;"> 点击选择下属 </a>
                        </li>
                        <div class="lower-list-warp">

                        </div>
                    </ul>
                    <div class="lower-btn-warp"><button class="button-blue button-state-disabled set-lower-updatebtn">保存</button><span class="lowers-count">0人</span></div>
                </div>
            </div>
        </div>
        <div class="fd">
            <button class="button-cancel">取消</button>
        </div>
