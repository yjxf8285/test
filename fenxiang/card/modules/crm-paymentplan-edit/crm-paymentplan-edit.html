<div class="dialog-paymentplan-template">
    <div class="dialog-create-warp fn-clear">
        <div class="l">
            <ul class="left-list">
                <li>基本资料</li>
            </ul>
        </div>
        <div class="r">
            <div class="fn-warp">
                <button class="crm-button-cancel dialog-button-cancel" style="margin-right: 16px;border: 1px solid #BFBFBF;">关闭
                </button>
                <button class="crm-button-submit dialog-button-submit" style="border: 1px solid #BFBFBF;">保存</button>
            </div>
            <ul class="right-list">
                <li class="fn-clear">
                    <div class="inputs-tit">合同标题</div>
                    <div class="input-warp">
                        <input class="dialog-input-text contract-title" readonly="true" placeholder=""/>
                    </div>
                </li>

                <li class="fn-clear">
                    <div class="inputs-tit">金额<span class="red">*</span></div>
                    <div class="input-warp" style="padding-top: 10px;">
                        <div class="paymentplan-amount"></div>
                    </div>
                </li>
                <li class="fn-clear">
                    <div class="inputs-tit">计划回款日期<span class="red">*</span></div>
                    <div class="input-warp paymentplan-expectedTime date-wrapper">
                    </div>
                </li>

                <li class="fn-clear">
                    <div class="inputs-tit">期次<span class="red">*</span></div>
                    <div class="input-warp selects-warp">
                        <input class="dialog-input-text" readonly="true" placeholder="" style="display: none;"/>
                        <span class="mn-select-box sort-select-list paymentplan-paymentTimes" select-cls="">
                            <span class="mn-select-title-wrapper select-for-dialog">
                                <span class="mn-select-title">2</span>
                                <span class="title-icon"></span>
                            </span>
                        </span>
                    </div>
                </li>

                <li class="fn-clear">
                    <div class="inputs-tit">负责人<span class="red">*</span></div>
                    <div class="input-warp">
                        <input class="dialog-input-text paymentplan-ownerID" style="width: auto;" readonly="true"
                               placeholder=""/>
                        <button class="button-submit paymentplan-ownerID-btn" style="">选择</button>
                    </div>
                </li>
            </ul>

            <ul class="right-list">
                <li class="fn-clear">
                    <div class="inputs-tit">描述</div>
                    <div class="input-warp">
                        <textarea class="area-auto-height paymentplan-description" placeholder="请填写描述"
                                  style="height: 100px;"></textarea>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
