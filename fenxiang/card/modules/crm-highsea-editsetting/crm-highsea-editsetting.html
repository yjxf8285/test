<div class="crm-highsea-editsetting-container">
	<div class="-highsea-head"> 
		<button class="crm-button-submit -highsea-btn-save" style="border: 1px solid #BFBFBF;margin-right: 10px;">保存</button>
		<button class="crm-button-cancel -highsea-btn-cancel" style="border: 1px solid #BFBFBF;">取消</button>
		<button class="-highsea-btn-delete fn-hide" style="margin-left:20px;">删除当前公海</button>
    </div>
    <ul class="-highsea-content -highsea-ul">
    	<li><span class="-highsea-content-tit">公海名称</span><span class="-highsea-content-input"><input type="text" class="-highsea-name"></span></li>
    	<li><span class="-highsea-content-tit">认领上限</span><span class="-highsea-content-input"><input type="text" class="-highsea-upnum" value="20"></span><span>(个)</span></li>
    	<li><span class="-highsea-content-tit">回收期限</span><span class="-highsea-content-input"><input type="text" class="-highsea-recycle" value="30"></span><span>(天)</span></li>
    </ul>
    <div class="-highsea-setting">
    	<p>公海可见范围/管理员设置(<span class="-highsea-num-person">0</span>/<span class="-highsea-num-root">0</span>)<a class="fn-right -highsea-add">+添加员工</a></p>
        <div class="-highsea-ul -highsea-setting-title">未选择公海可见范围</div>
