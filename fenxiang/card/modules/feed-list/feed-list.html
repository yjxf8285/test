<!-- 提醒FEED主列表模板 -->
<script type="text/html" class="feed-list-myremind">


        <div class="fs-list-item">
            <div class="feed-main-warp">
                <div class="item-face vote">
                    <img src="../../html/card/assets/images/alert_icon.png"
                         class="voteico-img-remind"/>
                </div>
                <div class="item-detail detail-vote">
                    <div class="item-info">
                        <div class="item-name vote-info">
                            <div class="rc-time">{{timingMessageRemaind.remaindTime}}</div>
                            ##if(timingMessageRemaind.sourceEmployee){##
                            <div>
                                来自<a class="" href="#profile/=/empid-{{timingMessageRemaind.sourceEmployee.employeeID}}">{{timingMessageRemaind.sourceEmployee.name}}</a>的{{timingMessageRemaind.subTypeDescription}}：“<a
                                    href="#stream/showfeed/=/id-{{timingMessageRemaind.dataID}}">{{timingMessageRemaind.sourceMessage}}</a>”
                            </div>
                            ## }##
                        </div>
                    </div>
                    <!-- FEED内容 -->
                    <div class="item-text">
                        <div class="content"></div>
                        <!--{{timingMessageRemaind.remaindTime}}：-->
                        {{timingMessageRemaind.message}}
                    </div>
                    <!-- item function -->
                    <div class="item-func vote fn-clear">
                        <span class="item-func-left {{timingMessageRemaind.hideCreator}}">该提醒由<a class="" href="#profile/=/empid-{{timingMessageRemaind.creator.employeeID}}">{{timingMessageRemaind.creator.name}}</a>为我创建</span>
                        <div class="handle">
                            <a href="javascript:;" class="aj-myremind-delete"
                               data-listid="{{timingMessageRemaind.trimingMessageRemaindID}}"> 删除</a>
                        </div>
                    </div>
                </div>
            </div>

    </div>

</script>
<!-- 群通知模板 -->
<script type="text/html" class="feed-list-worknotice">
    <div class="fs-list-item">
        <!--回执按钮-->
        {{isNeedConfirm}}
        <!--feed内容部分-->
        <div class="feed-main-warp">
            <!--crm顶部信息（合同，市场，产品……）-->
            {{crmTopInfo}}
            <!--归档顶部信息条-->
            {{archive}}
            <!--关注顶部信息条-->
            {{oftimetext}}

            ## if(feedSource == 'crm'){ ##
            <div class="item-top fn-clear">
                <div class="item-face" feedid="{{feedID}}">{{newico}}<a href="#profile/=/empid-{{employeeID}}"><img
                        src="{{listprofileImage}}" alt=""></a></div>
                <div class="item-info">
                    <div class="item-name">{{sendername}}<span>-</span>
                        <span class="source"> <a href="javascript:;"> {{feedTypeDescription}}</a> </span>
                        {{isWhat}}{{fiveStar}}
                    </div>
                    <div class="item-time"><span class="create-time">{{createTime}}</span><span class="from-source">来自<a
                            href="javascript:;">{{sourceDescription}}</a></span></div>
                </div>
            </div>
            ## } else { ##
            <div class="item-top fn-clear">
                <div class="item-face" feedid="{{feedID}}">{{newico}}<a href="#profile/=/empid-{{employeeID}}"><img
                        src="{{listprofileImage}}" alt=""></a></div>
                <div class="item-info">
                    <div class="item-name">{{sendername}}
                        {{feedRangeDescription}}<span>-</span> <span class="source"> <a
                                href="javascript:;"> {{feedTypeDescription}}</a> </span> {{isWhat}}{{fiveStar}}

                    </div>
                    <div class="item-time"><span class="create-time">{{createTime}}</span><span class="from-source">来自<a
                            href="javascript:;">{{sourceDescription}}</a></span></div>
                </div>
            </div>
            ## } ##
            <!--feed中部主内容部分-->
            <div class="item-detail">
                <div class="contnet-isencrypted {{onencrypted}}">
                    <div class="isencrypted-tit"><img src="../../html/fs/assets/images/lock_red.png" alt=""/>{{isencryptedTit}}
                    </div>
                    <div class="isencrypted-con"><img src="../../html/fs/assets/images/info2.png" alt=""/>该信息已加密，<a
                            href="javascript:;" class="feedlist-open-ecrypt aj-feed-fn-com-btn">点击解密查看</a></div>
                </div>
                <div class="info-all-contnet {{onencrypted}}">
                    <div class="work-notice-title">{{title}}</div>
                    <!-- FEED内容 -->
                    <div class="item-text"> {{leaderinfo}}
                        <div class="content">
                            <span class="feed-summary-text">{{feedFormatContent.summaryHtml}}</span>
                            ## if(feedFormatContent.leftHtml.length>0){ ##
                            <span class="feed-content-ellipsis">&#8230;</span><br/><br/>
                            <a href="#" class="feed-content-visible-h"> 展开正文（共{{feedFormatContent.feedWordNum}}个字）</a>
                            ## } ##
                        </div>
                    </div>

                    <!--图片和附件-->
                    <div class="item-media">{{ feedPic}}{{feedFiles}}</div>
                    <!-- 录音 -->
                    <div class="audio-btn"></div>
                    <div class="item-func fn-clear">
                        <div class="item-func-left">
                            <!--关键回复按钮-->
                            <div class="work-notice-status-btn">未读 ({{feedWorkNoticeRangesUnread.length}})
                                ## if(feedWorkNoticeRangesUnread.length>0){ ##
                                <div class="work-notice-status-tip">
                                    <div class="toparrow"><em>◆</em> <span>◆</span></div>
                                    <div class="item-warp">{{feedWorkNoticeRangesUnreadItemStr}}</div>
                                    <div class="share-group-countman">共 {{feedWorkNoticeRangesUnread.length}} 人</div>
                                </div>
                                ## } ##
                            </div>

                            <div class="work-notice-status-btn">已读 ({{feedWorkNoticeRangesReaded.length}})
                                ## if(feedWorkNoticeRangesReaded.length>0){ ##
                                <div class="work-notice-status-tip">
                                    <div class="toparrow"><em>◆</em> <span>◆</span></div>
                                    <div class="item-warp">{{feedWorkNoticeRangesReadedItemStr}}</div>
                                    <div class="share-group-countman">共 {{feedWorkNoticeRangesReaded.length}} 人</div>
                                </div>
                                ## } ##
                            </div>

                            ## if(isNeedConfirm){ ##
                            <div class="work-notice-status-btn">已确认 ({{feedWorkNoticeRangesConfirmed.length}})
                                ## if(feedWorkNoticeRangesConfirmed.length>0){ ##
                                <div class="work-notice-status-tip">
                                    <div class="toparrow"><em>◆</em> <span>◆</span></div>
                                    <div class="item-warp">{{feedWorkNoticeRangesConfirmedItemStr}}</div>
                                    <div class="share-group-countman">共 {{feedWorkNoticeRangesConfirmed.length}} 人</div>
                                </div>
                                ## } ##
                            </div>
                           ## } ##
                        </div>
                        <div class="handle">
                            {{delWorkmessageBtn}}
                            <!--提醒下拉菜单-->
                            {{feedRemind}}
                            <!--抄送，修改审批人，待办，点评，回复，指令中回复，指令的回复，批复-->
                            {{fnCcW}}{{fnModifyapprovalW}}{{fnPendingW}}{{fnCommentonW}}
                            <!--赞-->
                            {{islike}}
                            {{fnReplyW}}
                            {{fnWorkingReW}}{{fnWorkSendW}}{{fnApprovalW}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--feed下部回复部分-->
        <div class="replay-section"></div>
		<div class="detail-islike-list-warp"></div>
        <div class="feed-reply list-repeat"></div>
    </div>
</script>
