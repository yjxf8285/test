<!--标签列表模板-->
<script type="text/html" class="crm-customer-list-template">

    <div class="crm-list-bd crm-com-table fn-clear">
        <!--toolbar-->
        <div class="top-fn-btns fn-clear">
                <button class="crm-button-submit form-button j-button-submit create-customer-btn mr6">新建客户</button>
                <button class="crm-button-submit form-button j-button-submit create-by-contracts-btn mr6">通过联系人创建</button>
                <button class="crm-button-submit form-button j-button-submit customer-import mr6">导入客户</button>
                <button class="crm-button-submit form-button j-button-submit customer-export">导出客户</button>
        </div>
        <!--表格-->
        <div class="crm-table-list-warp">
            <div class="crm-table-list-hd fn-clear">
                <div class="fn-left">
                    		<span class="select-tit">客户状态</span>
                            <span class="mn-select-box customer-select-list" select-cls="crm-select-list-short">
                                <span class="mn-select-title-wrapper"><span class="mn-select-title">不限</span><span class="title-icon"></span></span>
                            </span>
                </div>
                <div class="fn-right">
                        <span class="mn-select-box sort-select-list" select-cls="">
                            <span class="mn-select-title-wrapper"><span class="mn-select-title">按最后更新时间倒序</span><span class="title-icon"></span></span>
                             <ul class="mn-select-list">
                                 <li class="mn-select-item" data-value="1">按最后更新时间倒序</li>
                                 <li class="mn-select-item" data-value="2">按客户名称排序</li>
                             </ul>
                        </span>
                </div>
            </div>
            <div class="crm-table-bd">
                <table border="0" cellpadding="0" cellspacing="0" class="crm-datatable">
                    <thead>
                    <tr>
                        <th>
                            <div class="mn-checkbox-box checkbox-for-comtable">
                                &nbsp;&nbsp;<span data-value="2" class="mn-checkbox-item checkbox-selectall-btn"></span></div>
                        </th>
                        <th></th>
                        <th>简称</th>
                        <th>归属人</th>
                        <th>客户状态</th>
                        <th>最后修改时间</th>
                        <th>创建时间</th>
                        <th class="th-blank"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--脚-->
    <div class="crm-list-fd fn-clear">
        <!--分页-->
        <div class="pagination-wrapper"></div>
    </div>
</script>
