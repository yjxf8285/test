<div id="kingsoft" class="tpl kingsoft" tplname="kingsoft" js="true" css="true" iscached="false" tpltitle="">
    <div class="kingsoft-hd"></div>
    <div class="kingsoft-bd">
        <!--标题-->
        <div class="title fn-clear">
            <div class="l"><span class="company-name">&nbsp;</span></div>
            <div class="r">管理员：<span class="loginer-name">&nbsp;</span></div>
        </div>
        <!--筛选-->
        <div class="filter-bar fn-clear">
            <div class="l">
                登录时间:<span class="start-date input-box"></span>至<span class="end-date input-box"></span> 姓名:<input type="text" style="width: 110px;" class="keyword-input"/>
                <a class="btn-blue search-btn" href="javascript:;">搜索</a>
                <a class="btn-gray export-btn" href="javascript:;">导出</a>
            </div>
            <div class="r"> 共 <a href="javascript:;" class="totalnum">0</a> 条记录，其中 <a
                    href="javascript:;" class="unusualnum">0</a> 条异常记录</div>
        </div>
        <!--列表-->
        <div class="list-warp">
            <table border="0" cellpadding="0" cellspacing="0" class="kingsoft-table">
                <thead>
                <tr>
                    <th width="130">登录时间</th>
                    <th width="120">姓名</th>
                    <th width="150">职位</th>
                    <th width="80">登录设备</th>
                    <th width="100">登录IP</th>
                    <th width="90">地区</th>
                    <th>备注信息</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="7"></td>
                </tr>
                </tbody>
            </table>
            <div class="loading-bar">正在加载...</div>
        </div>
        <!--分页-->
        <div class="pagination-wrapper"></div>
    </div>
</div>
