<div id="settings-boundexmail" class="tpl settings" tplname="settings-boundexmail" js="true" css="tpls/settings/settings-common.css" iscached="false">
    
    <!-- 三列式 自适应宽度 -->
    <div class="tpl-l">
       <div class="tpl-inner">
			&nbsp;
       </div>
    </div>
    
    <div class="tpl-c">
        <div class="tpl-inner">
        	
            <section class="settings-wraper bg-white card-border-rad">
                <!--<ul class="swtab-list fn-clear"></ul>-->
                <h4 class="settings-c-title">邮箱绑定</h4>
                <div class="sw-main">
            	
                    <h1 class="bindphone-sn">绑定企业邮箱，与您的邮箱同步，使用更方便</h1>
                    <div class="bindphone-main bemain">
                        <div class="bpm-number">邮 &nbsp; 箱：<input type="text" class="bemn-input settings-input" placeholder="请输入邮箱" /> &nbsp;@<span class="exmail-domain">facishare.com</span></div>
                        <div class="bpm-button">
                            <button class="bemb-code-btn button-orange">获取验证码</button>
                            <!--<button class="bemb-code-btn button-orange bebtn-disabled" disabled="disabled"><time id="bebtn-time">60</time>秒后可重新发送</button>-->
                            <a style="display:none;" href="http://mail.facishare.com/" target="_blank" class="fna-blue">立即登录邮箱查看验证码</a>
                        </div>
                        <div class="bpm-number"><span class="">验证码：</span><input type="text" class="bemn-code-input settings-input" placeholder="请输入验证码" /></div>
                        <div class="bpm-button"><button class="bemb-btn button-blue">绑定邮箱</button></div>
                    </div>
                    
                    <div id="email-bc" class="bindphone-success" style="">
                        已绑定邮箱<strong class="email-wrapper color-blue"></strong> 
                        <a id="edit-number" class="fna-blue" href="javascript:;">更改邮箱</a> 
                        <a id="cannel-bind" class="fna-blue" href="javascript:;">取消绑定</a>
                    </div>
                    
                </div>
            </section>
            
        </div>
    </div>
    
</div>
