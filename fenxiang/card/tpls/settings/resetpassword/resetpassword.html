<div id="settings-resetpassword" class="tpl settings" tplname="settings-resetpassword" js="true" css="tpls/settings/settings-common.css" iscached="false">
	<!-- 三列式 自适应宽度 -->
    <div class="tpl-l">
       <div class="tpl-inner">
			&nbsp;
       </div>
    </div>
    
    <div class="tpl-c">
        <div class="tpl-inner">
        	
            <section class="settings-wraper bg-white card-border-rad">
                <!--<ul class="swtab-list fn-clear"></ul>-->
                <h4 class="settings-c-title">修改密码</h4>
                <div class="sw-main">
                    <form action="#" class="resetpassword-form" method="post">
                    <dl class="sw-main-item fn-clear"><dt>当前密码：</dt>
                        <dd><input type="password" id="old-pwd" class="settings-input" />
                            <span class="settings-input-prompt" style="display:none;">请输入当前密码</span>
                            <span class="settings-input-error" style="display:none;">请输入当前密码</span>
                        </dd>
                    </dl>
                    <dl class="sw-main-item fn-clear"><dt>新<i class="pwd-space"></i>密<i class="pwd-space"></i>码：</dt>
                        <dd><input type="password" id="new-pwd" class="settings-input" />
                            <span class="settings-input-prompt" style="display:none;">密码由6-20半角字符（字母、数字、符号）组成，区分大小写</span>
                            <span class="settings-input-error" style="display:none;">此项应为6-20半角字符（字母、数字、符号）组成</span>
                        </dd>
                    </dl>
                    <dl class="sw-main-item fn-clear"><dt>确认密码：</dt>
                        <dd><input type="password" id="confirm-new-pwd" class="settings-input" />
                            <span class="settings-input-prompt " style="display:none;">密码由6-20半角字符（字母、数字、符号）组成，区分大小写</span>
                            <span class="settings-input-error" style="display:none;">此项应为6-20半角字符（字母、数字、符号）组成</span>
                        </dd>
                    </dl>
                    
                    <dl class="sw-main-item fn-clear"><dt>&nbsp;</dt><dd style="width:200px;">
                        <button class="save-success-btn pwd-save-btn button-green" type="submit">保存</button>
                        <div class="save-success-wraper"><div class="save-success-apv">保存成功</div></div>
                    </dd></dl>
                    </form>
                </div>
            </section>
            
        </div>
    </div>
    
</div>
