<!--销售阶段设置的弹框模板-->
<script type="text/html" class="crm-salesstagedialog-tpl">
    <div class="crm-salesstagedialog-warp">
        <h1 class="tit">销售阶段设置</h1>
        <table class="salesstagedialog-table">
            <thead>
                <th>启用</th>
                <th>销售阶段名称</th>
                <th>盈率 （%）</th>
            </thead>
            <tbody>
                <tr data-salesstageno="1">
                    <td><div class="mn-checkbox-box checkbox-for-comtable">&nbsp;&nbsp;<span class="mn-checkbox-item" data-value="ture"></span> </div></td>
                    <td><input type="text" class="textfield" value="阿道夫"></td>
                    <td><input type="text" class="textfield" value="10"></td>
                </tr>
            </tbody>
        </table>
        <div class="fn-warp">
            <button class="button-submit" style="margin-right: 6px;">保存</button>
            <button class="button-cancel">关闭</button>
        </div>
    </div>

</script>
