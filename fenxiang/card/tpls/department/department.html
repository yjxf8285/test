<div id="department" class="tpl department" tplname="department" js="true" css="modules/tpl-portal/tpl-portal.css" iscached="false">
    <!-- 三列式 自适应宽度 -->
    <div class="tpl-l">
        <div class="tpl-inner">
&nbsp;
        </div>
    </div>
    
    <div class="tpl-c">
        <div class="tpl-inner">
            <!-- department center start -->
            <div class="department-wrapper">
            	<div class="bg-white card-border-rad">
                    <h1 class="depw-title">
                        <span class="depw-title-text"></span>
                        <span class="star-big" title="添加星标"></span>
                    </h1>
                    <ul class="info-type-wrapper depw-menu fn-clear marg10">
                       <li><a href="javascript:;" class="depw-menu-aon" infotype="send">部门发出的信息</a></li>
                       <li><a href="javascript:;" infotype="received">部门收到的信息</a></li>
                    </ul>
                    <nav class="plan-status-type depw-tabs fn-clear marg10">
                       <div class="plan-status-wrap status-wrapper"> 
                           <span class="color-999999">信息类型：</span>
                           <a href="javascript:;" class="plan-status depw-tabs-a depw-tabs-aon" feedType="0">全部</a>
                           <a href="javascript:;" class="plan-status depw-tabs-a" feedtype="1" feedname="share">分享</a>
                           <a href="javascript:;" class="plan-status depw-tabs-a" feedtype="2" feedname="plan">日志</a>
                           <a href="javascript:;" class="plan-status depw-tabs-a" feedtype="3" feedname="work">指令</a>
                           <a href="javascript:;" class="plan-status depw-tabs-a" feedtype="4" feedname="approve">审批</a>
                           <a href="javascript:;" class="plan-status depw-tabs-a" feedtype="9998" feedname="salesrecord">CRM信息</a>
                           <label class="search-wrap">
                             <input type="text" class="search-inp" placeholder="搜索信息" maxlength="100" /><button class="search-btn"></button>
                           </label>
                       </div>
                        <div class="share-wrapper status-wrapper subtype-wrapper">
                            <span class="color-999999">分享类型：</span>
                            <a href="javascript:;" class="plan-type depw-tabs-a depw-tabs-aon" subtype="0">全部</a>
                            <a href="javascript:;" class="plan-type depw-tabs-a" subtype="1">公告</a>
                            <a href="javascript:;" class="plan-type depw-tabs-a" subtype="2">日程</a>
                            <a href="javascript:;" class="plan-type depw-tabs-a" subtype="3">投票</a>
                        </div>
                       <div class="plan-wrapper status-wrapper subtype-wrapper">
                          <span class="color-999999">日志类型：</span>
                          <a href="javascript:;" class="plan-type depw-tabs-a depw-tabs-aon" subtype="0">全部</a>
                          <a href="javascript:;" class="plan-type depw-tabs-a" subtype="1">日志</a>
                          <a href="javascript:;" class="plan-type depw-tabs-a" subtype="2">周计划</a>
                          <a href="javascript:;" class="plan-type depw-tabs-a" subtype="3">月计划</a>
                       </div>
                       <div class="approve-wrapper status-wrapper subtype-wrapper">
                          <span class="color-999999">审批结果：</span>
                          <a href="javascript:;" class="approve-result depw-tabs-a depw-tabs-aon" subtype="0">全部</a>
                          <a href="javascript:;" class="approve-result depw-tabs-a" subtype="1">待审批</a>
                          <a href="javascript:;" class="approve-result depw-tabs-a" subtype="2">同意</a>
                          <a href="javascript:;" class="approve-result depw-tabs-a" subtype="3">不同意</a>
                          <a href="javascript:;" class="approve-result depw-tabs-a" subtype="4">已取消</a>
                       </div>
                       <div class="work-wrapper status-wrapper subtype-wrapper">
                          <span class="color-999999">指令状态：</span>
                          <a href="javascript:;" class="work-status depw-tabs-a depw-tabs-aon" subtype="0">全部</a>
                          <a href="javascript:;" class="work-status depw-tabs-a" subtype="1">执行中</a>
                          <a href="javascript:;" class="work-status depw-tabs-a" subtype="2">已完成</a>
                          <a href="javascript:;" class="work-status depw-tabs-a" subtype="3">已取消</a>
                       </div>
                       <div class="include-file-wrap status-wrapper">
                          <span class="color-999999">包含附件：</span>
                          <a href="javascript:;" class="include-file depw-tabs-a depw-tabs-aon" attachtype="0">不限</a>
                          <a href="javascript:;" class="include-file depw-tabs-a" attachtype="2">含图片</a>
                          <a href="javascript:;" class="include-file depw-tabs-a" attachtype="3">含文件</a>
                          <a href="javascript:;" class="include-file depw-tabs-a" attachtype="1">含录音</a>
                       </div>
                    </nav>
                </div>
                <div class="depw-content-list">
                    <div class="feed-list"></div>
                    <div class="feed-list-pagination"></div>
                </div>
                <!-- department center end -->
                <!-- 列表无内容提示 start -->
                <!--<div class="info-list-null"><span>没有相关信息</span></div>-->
                <!-- 列表无内容提示 end -->
                <!-- 分页 START -->
                <!--<div class="pad-wrap">
                   <a href="javascript:void(0);">上一页</a>
                   <a href="javascript:void(0);">1</a>
                   <a href="javascript:void(0);" class="on">2</a>
                   <a href="javascript:void(0);">3</a>
                   <a href="javascript:void(0);">下一页</a>
               </div>-->
               <!-- 分页 END -->
                
            </div>
            
        </div>
    </div>
    
    <div class="tpl-r">
        <div class="tpl-inner">
        
           <aside class="home-right-content">
           		<div class="bg-white card-border-rad">
                    <h4 class="right-htitle-wrap rightc-title card-border-radtop">  
                    </h4>
                    <p class="right-img-wrap rightc-headimg">
                    </p>
                    <div class="rightc-morelink"><a href="#circles/allcolleague" class="view-all-employee-l tpl-nav-l fna-blue">查看全部同事</a></div>
                </div>
           </aside>
           
        </div>
    </div>
</div>
