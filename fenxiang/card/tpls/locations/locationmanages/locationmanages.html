<div id="locations-locationmanages" class="tpl department" tplname="locations-locationmanages" js="true" css="true" iscached="false">
    <!-- 三列式 自适应宽度 -->
    <div class="tpl-l">
        <div class="tpl-inner">
            <script type="text/html" class="locations-tpl-left">
                <div class="head-img-wrap fn-clear bg-white card-border-rad">
                    <a href="#profile"><img class="fn-left" src="{{profileImage}}"/>{{userName}}</a>
                </div>
                <ul class="locations-nav-list bg-white margt16 card-border-rad">
                    <li class="files-nav-item"><a href="#locations/locationmanages" class="locations-statistics-l tpl-nav-lb" notracenav="true">签到统计</a></li>
                </ul>
                </script>
            </div>
        </div>

        <div class="tpl-c">
            <div class="tpl-inner">
                <h1 class="locationmanages-tit bg-white card-border-rad">签到统计</h1>
                <div class="locationmanages-content bg-white margt16 card-border-rad">
                    <dl class="locationmanages-form">
                        <dd class="fn-clear">
                            <label class="form-input-tit">选择部门：</label>
                            <div class="rwarp j-circle-warp">
                                <dl class="circle-warp" style="display: none;"></dl>
                                <div class="butwarp">
                                    <button class="form-button button-green j-select-circle" type="button">选择</button><button type="button" class="form-button button-gray j-select-clear" style="margin-left: 5px;display: none;">清空</button>
                                </div>
                            </div>
                        </dd>
                        <dd class="fn-clear">
                            <label class="form-input-tit">选择人员：</label>
                            <div class="rwarp j-employees-warp">
                                <dl class="circle-warp" style="display: none;"></dl>
                                <div class="butwarp">
                                    <button type="button" class="form-button button-green j-select-employee">选择</button><button type="button" class="form-button button-gray j-select-clear" style="margin-left: 5px;display: none;">清空</button>
                                </div>
                            </div>
                        </dd>
                        <dd class="fn-clear">
                            <label class="form-input-tit">日期范围：</label><span class="form-input-datawarp j-starttime-warp"><input type="text" class="form-input-text"></span><span class="form-input-datatxt">至</span><span class="form-input-datawarp j-endtime-warp"><input type="text"  class="form-input-text"></span>
                        </dd>
                        <dd class="fn-clear">
                            <label class="form-input-tit">&nbsp;</label><label for="locationmanages-labelid-0"><input type="checkbox" class="form-input-checkbox j-locationmanages-checkbox" id="locationmanages-labelid-0"><span class="form-input-checkbox-righttip">是否导出分享内容？</span></label>
                        </dd>
                        <dd  class="fn-clear">
                            <label class="form-input-tit">&nbsp;</label><button class="form-button button-green j-submit-btn" type="button">生成报表</button>
                            <a href="#" class="locationmanages-downbtn loading" style="display: none;">正在生成报表，请稍后...</a>
                        </dd>
                    </dl>
                    <ul class="readme-list">
                        <li class="readme-item">1、免费版可下载报表<span class="total-download-time">0</span>次；</li>
                        <li class="readme-item">2、只生成未下载不减少可用次数；</li>
                        <li class="readme-item">3、如希望不限制导出次数，请升级到商务版（<a href="http://www.fxiaoke.com/channel.html" target="_blank">如何升级？</a>）；</li>
                        <li class="readme-item">4、如有任何问题，请拨打400 668 9050。</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="tpl-r">
            <div class="tpl-inner">
				<aside class="home-right-content bg-white card-border-rad">
                    <h4 class="rightc-title card-border-radtop">使用帮助</h4>
                    <p class="rq-user-help">
                        什么是签到统计？<br/>
纷享销客能对员工每次外出拜访客户的签到记录进行自动归档，因此具有此项管理权限的人可按照部门或者人员批量导出签到信息。
<br/>签到统计能让公司的内外考勤形成一个闭环，便于公司销售团队的外勤行为管理。

                    </p>
                </aside>
            </div>
        </div>
    </div>
