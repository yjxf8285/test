<div id="crmsettings-allcustomers" class="crm-tpl allcustomers" tplname="crmsettings-allcustomers" tpltitle="纷享销客平台-全部客户" js="true"
     css="true" iscached="false" data-lighted="crm|crmsettings">
    <!-- 三列式 自适应宽度 -->
    <div class="crm-tpl-l">
        <div class="tpl-inner"></div>
    </div>
    <div class="crm-tpl-c" style="width: inherit;">
        <div class="tpl-inner">
            <!--头-->
            <div class="crm-list-hd fn-clear"></div>
            <div>
                <button class="crm-button-submit create-customer-btn mr6">新建客户</button>
                <button class="crm-button-submit customer-import mr6">导入客户</button>
                <button class="crm-button-submit customer-export">导出客户</button>
                <button class="crm-allcustomers-fliter button-green fn-right">按人筛选</button>
            </div>
            <div class="crm-crmsettings-filterinfo">
                <p>筛选条件:负责人为<span></span>的客户，<a>取消筛选</a></p>
            </div>
            <!--列表-->
            <div class="list-warp"></div>
        </div>
    </div>
</div>
