<div id="crmsettings-allcontacts" class="crm-tpl allcontacts" tplname="crmsettings-allcontacts" tpltitle="纷享销客平台-全部联系人" js="true"
     css="true" iscached="false" data-lighted="crm|crmsettings">
    <!-- 三列式 自适应宽度 -->
    <div class="crm-tpl-l">
        <div class="tpl-inner"></div>
    </div>
    <div class="crm-tpl-c" style="width: inherit;">
        <div class="tpl-inner">
            <!--头-->
            <div class="crm-list-hd fn-clear"></div>
            <div>
                <button class="crm-button-submit contacts-import mr6">导入联系人</button>
                <button class="crm-button-submit contacts-export">导出联系人</button>
                <button class="crm-allcontacts-fliter button-green fn-right">按归属人筛选</button>
            </div>
            <div class="crm-crmsettings-filterinfo">
                <p>筛选条件:归属人为<span></span>的客户，<a>取消筛选</a></p>
            </div>
            <!--列表-->
            <div class="list-warp"></div>
        </div>
    </div>
</div>
