<div id="crmsettings-highseas" class="crm-tpl crmsettings" tplname="crmsettings-highseas" tpltitle="纷享销客平台-公海客户" js="true" css="true" iscached="false" data-lighted="crm|crmsettings">
    <!-- 三列式 自适应宽度 -->
    <div class="crm-tpl-l">
        <div class="tpl-inner">
            &nbsp;
        </div>
    </div>
    <div class="crm-tpl-c" style="width: inherit;">
        <div class="tpl-inner">
            <div class="high-seas-header">
            </div>
            <div>
                <button class="crm-button-submit crm-customer-import mr6 crm-highseas-unselect-show">导入客户</button>
                <button class="crm-button-submit crm-customer-export mr6 crm-highseas-unselect-show">导出客户</button>
                <button class="crm-button-radius button-green crm-set-owner mr6 crm-highseas-select-show fn-hide">设置跟进人...</button>
                <button class="crm-button-radius button-green crm-cancel-owner mr6 crm-highseas-select-show fn-hide">取消跟进人</button>
                <button class="crm-button-radius button-green crm-move-other mr6 crm-highseas-select-show fn-hide">移动到其他公海...</button>
                <button class="crm-button-radius button-green crm-remove-from-highseas mr6 crm-highseas-select-show fn-hide">从当前公海中移除</button>
                <button class="crm-button-white crm-highsea-edit mr6 crm-highseas-unselect-show">公海设置</button>
                <button class="crm-button-radius button-green crm-filter-by-employee fn-right">按跟进人筛选</button>
            </div>
            <div class="crm-crmsettings-filterinfo">
                <p>筛选条件:跟进人为<span></span>的客户，<a>取消筛选</a></p>
            </div>
            <div class="high-seas-list">
            </div>
        </div>
    </div>
</div>
