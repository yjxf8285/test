<div id="crmsettings-commoncustomers" class="crm-tpl commoncustomers" tplname="crmsettings-commoncustomers" tpltitle="纷享销客平台-已归属客户" js="true"
     css="true" iscached="false" data-lighted="crm|crmsettings">
    <!-- 三列式 自适应宽度 -->
    <div class="crm-tpl-l">
        <div class="tpl-inner"></div>
    </div>
    <div class="crm-tpl-c" style="width: inherit;">
        <div class="tpl-inner">
            <!--头-->
            <div class="crm-list-hd fn-clear"></div>
            <div>
                <button class="crm-button-submit customer-import mr6">导入客户</button>
                <button class="crm-button-submit customer-export mr6">导出客户</button>
                <button class="crm-setting-multyset crm-cummoncustomers-setbelong mr6">设置归属人</button>
                <button class="crm-setting-multyset crm-crmsettings-cummoncustomers-cancelbelong mr6">取消归属人</button>
                <button class="crm-setting-multyset crm-cummoncustomers-mvSea">移动到公海...</button>

                <button class="crm-cummoncustomers-fliter button-green fn-right">按归属人筛选</button>
            </div>
            <div class="crm-crmsettings-commoncustomers-filterinfo">
                <p>筛选条件:归属人为<span></span>的客户，<a>取消筛选</a></p>
            </div>
            <!--列表-->
            <div class="list-warp"></div>
        </div>
    </div>
</div>
