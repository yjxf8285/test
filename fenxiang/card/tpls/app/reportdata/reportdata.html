<div id="report-reportdata" class="report rpt-dt" tplname="app-reportdata" js="true" css="true" iscached="false"
     tpltitle="纷享销客-报数系统" data-lighted="app|reportdata">

    <!--左侧列表-->
    <div class="tpl-l">
    </div>


    <!--右侧内容区域-->
    <div class="tpl-c">
        <div class="tpl-inner">


            <!--<div class="report-breadcrumb">-->
            <!--<span>当前位置:</span><a href="#app/reportdata" class="report-back">报数系统</a>&gt; <a href="#app/reportdata" class="report-back">上报数据</a>-->
            <!--</div>-->

            <!--上报数据-->
            <div class="sbsj-warp reportdata-list-warps">
                <div class="rpt-dt-tit fn-clear">
                    <div class="l"><h2>上报数据</h2></div>
                    <div class="r">

                    </div>
                </div>
                <div class="reportdata-main-list-talbe-topfnwarp fn-clear">
                    <div class="l">
                        <span class="select-tit">报表状态：</span>
                        <span class="mn-select-box states-list-select-list crm-select-list-short"
                              select-cls="crm-select-list-short">
                            <span class="mn-select-title-wrapper">
                                <span class="mn-select-title" style="width: 72px;">全部</span>
                                <span class="title-icon"> </span>
                            </span>
                             <ul class="mn-select-list">
                                 <li class="mn-select-item" data-value="0">全部</li>
                                 <li class="mn-select-item" data-value="3">已启用</li>
                                 <li class="mn-select-item" data-value="1">未启用</li>
                                 <li class="mn-select-item" data-value="2">暂停</li>
                             </ul>
                        </span>

                    </div>
                    <div class="r">
                        <div class="search-warp"></div>
                    </div>
                </div>
                <div class="rpt-dt-tbox">
                    <table class="report-tb reportdata-main-list-talbe">
                        <thead>
                        <tr>
                            <!--<th width="45">序号</th>-->
                            <th width="" class="text-left">报表名称</th>
                            <th width="140">上报周期</th>
                            <th width="70">报表状态</th>
                            <th width="90">上报时间</th>
                            <th width="70">上报状态</th>
                            <th width="140">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="page-warp">
                    <!--分页-->
                </div>
            </div>
            <!--历史数据-->
            <div class="lssj-warp fn-hide reportdata-list-warps">
                <div class="rpt-dt-tit-white">
                    <h2 class="templatename"></h2>
                </div>
                <div class="rpt-dt-excel-box fn-clear">
                    <span class="report-btn report-btn-ok fn-left history-modify-btn">编辑</span>
                    <a href="javascript:void(0)" class="export-excel-btn report-btn-ok">导出Excel文件</a>
                </div>
                <div class="rpt-dt-search-wrap">
                    <!--<label>日期选择</label>-->
                    <span class="date-inp-warp"><input type="text" class="date" readonly="readonly"/></span>
                    <!--<input type="text" class="date-inp" placeholder="2014-09-14"/>-->
                    <!--<span class="report-btn report-btn-ok history-search-btn">搜索</span>-->
                </div>
                <div class="report-common-table-warp" style="width: 100%;padding: 0;">
                    <table class="report-common-table allborder drtdatadetail-table">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>层次名称</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><span select-cls="" class="mn-select-box sort-select-list"> <span
                                    class="mn-select-title-wrapper"><span class="mn-select-title"> </span><span
                                    class="title-icon"></span></span> <ul class="mn-select-list">
                                <li class="mn-select-item" data-value="111"></li>
                            </ul> </span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!--立即上报&填写-->
            <div class="tx-warp fn-hide reportdata-list-warps">
                <div class="rpt-dt-tit-white">
                    <h2 class="templatename"></h2>
                </div>
                <div class="fn-clear">
                    <div class="report-common-table-warp fn-left">
                        <table class="report-common-table allborder drtdatadetail-table">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>层次名称</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><span select-cls="" class="mn-select-box sort-select-list"> <span
                                        class="mn-select-title-wrapper"><span class="mn-select-title"> </span><span
                                        class="title-icon"></span></span> <ul class="mn-select-list">
                                    <li class="mn-select-item" data-value="111"></li>
                                </ul> </span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <ul class="report-common-table-fn-wrap fn-right">
                        <li><span class="add-btn"></span><span class="subtract-btn disabled"></span></li>
                    </ul>
                </div>
                <div class="approvemployees-list-warp">

                </div>
                <div class="report-btn-box submit-warp">
                    <span class="report-btn report-btn-ok submit-btn">提交</span>
                </div>
            </div>


        </div>
        <!-- inner 结束-->
    </div>
    <!-- tpl-c 结束-->
</div>
