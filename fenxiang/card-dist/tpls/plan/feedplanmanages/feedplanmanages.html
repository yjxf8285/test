<div id="plan-feedplanmanages" class="tpl department" tplname="plan-feedplanmanages" js="true" css="true" iscached="false"><div class="tpl-l"><div class="tpl-inner">&nbsp;</div></div><div class="tpl-c"><div class="tpl-inner"><h1 class="feedplanmanages-tit bg-white card-border-rad">员工月度日志统计</h1><div class="feedplanmanages-content bg-white margt16 card-border-rad"><dl class="feedplanmanages-form"><dd class="fn-clear"><label class="form-input-tit">选择部门：</label><div class="rwarp j-circle-warp"><dl class="circle-warp" style="display: none"></dl><div class="butwarp"><button class="form-button button-green j-select-circle" type="button">选择</button><button type="button" class="form-button button-gray j-select-clear" style="margin-left: 5px;display: none">清空</button></div></div></dd><dd class="fn-clear"><label class="form-input-tit">选择人员：</label><div class="rwarp j-employees-warp"><dl class="circle-warp" style="display: none"></dl><div class="butwarp"><button class="form-button button-green j-select-employee" type="button">选择</button><button type="button" class="form-button button-gray j-select-clear" style="margin-left: 5px;display: none">清空</button></div></div></dd><dd class="fn-clear"><label class="form-input-tit">月&nbsp;&nbsp;&nbsp;&nbsp;度：</label><select class="feedplanmanages-top-selcetyear"><option value="2012">2012年</option></select><select class="feedplanmanages-top-selcetmonth"><option value="01">01月</option><option value="02">02月</option><option value="03">03月</option><option value="04">04月</option><option value="05">05月</option><option value="06">06月</option><option value="07">07月</option><option value="08">08月</option><option value="09">09月</option><option value="10">10月</option><option value="11">11月</option><option value="12">12月</option></select></dd><dd class="fn-clear"><label class="form-input-tit">&nbsp;</label><button class="form-button button-green j-submit-btn" type="button">生成报表</button> <a href="#" class="feedplanmanages-downbtn loading" style="display: none">正在生成报表，请稍后...</a></dd></dl><ul class="readme-list"><li class="readme-item">1、免费版可下载报表<span class="total-download-time">0</span>次；</li><li class="readme-item">2、只生成未下载不减少可用次数；</li><li class="readme-item">3、如希望不限制导出次数，请升级到商务版（<a href="http://www.fxiaoke.com/channel.html" target="_blank">如何升级？</a>）；</li><li class="readme-item">4、如有任何问题，请拨打400 668 9050。</li></ul></div></div></div><div class="tpl-r"><div class="tpl-inner"><aside class="home-right-content bg-white card-border-rad"><h4 class="rightc-title card-border-radtop">使用帮助</h4><p class="rq-user-help">什么是员工月度日志统计？<br>纷享销客能对每一个员工提交的每一篇日志进行自动归档，因此具有此项管理权限的人可按日志类型批量导出员工任意时间段的日志，不仅能集中查看，还能看到每篇日志对应的上级点评情况。<br>员工月度日志统计能作为管理者进行员工工作考核的依据，更重要的是便于工作的复盘分析。</p></aside></div></div></div>
