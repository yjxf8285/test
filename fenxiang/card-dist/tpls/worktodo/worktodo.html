<div id="worktodo" class="tpl department" tplname="worktodo" js="true" css="true" iscached="true"><div class="tpl-l"><div class="tpl-inner">&nbsp;</div></div><div class="tpl-c"><div class="tpl-inner"><div class="department-wrapper"><div class="bg-white card-border-rad"><h2 class="depw-title">我的待办列表<button class="add-worktodo-btn button-green" type="button">新建待办事项</button></h2><p class="depw-text color-999999">这些是您所有的待办事项，包括已完成和未完成的。</p><ul class="depw-menu fn-clear marg10 border-top-none"></ul><nav class="filter depw-tabs fn-clear marg10"><div class="filter-field"><span class="color-999999">重要情况：</span> <a href="javascript:;" class="important depw-tabs-a depw-tabs-aon" val="-1">全部</a> <a href="javascript:;" class="important depw-tabs-a" val="0">不重要</a> <a href="javascript:;" class="important depw-tabs-a" val="1">重要</a><label class="search-wrap"><input type="text" class="search-inp" placeholder="搜索待办内容" maxlength="100"><button class="search-btn"></button></label></div><div class="filter-field"><span class="color-999999">完成情况：</span> <a href="javascript:;" class="complete depw-tabs-a depw-tabs-aon" val="-1">全部</a> <a href="javascript:;" class="complete depw-tabs-a" val="0">未完成</a> <a href="javascript:;" class="complete depw-tabs-a" val="1">已完成</a></div></nav></div><div class="depw-content-list"><div class="worktodo-list"></div><div class="worktodo-list-pagination"></div></div></div></div></div><div class="tpl-r"><div class="tpl-inner"><aside class="home-right-content bg-white card-border-rad"><h4 class="rightc-title card-border-radtop">使用帮助</h4><p class="rq-user-help">什么是待办？<br>企业社会化管理平台，最大的优势是信息流的集中呈现与移动处理。但快速流动的信息瀑布流也给我带来了信息被淹没沉底的苦恼。您可以使用纷享销客待办功能，将某条重要信息单独列出创建为待办信息，也可为其他同事创建待办，供有空时重新查阅或处理。<br>当然，您也可以将待办功能巧用为工作的便签纸，用于随手记录一些有用的工作信息。</p></aside></div></div></div>
