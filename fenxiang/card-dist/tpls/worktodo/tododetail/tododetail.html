<div id="worktodo-tododetail" class="tpl department" tplname="worktodo-tododetail" js="true" css="modules/tpl-portal/tpl-portal.css" iscached="true"><div class="tpl-l"><div class="tpl-inner">&nbsp;</div></div><div class="tpl-c"><div class="tpl-inner"><div class="department-wrapper"><div class="bg-white card-border-rad"><h2 class="depw-title">待办明细</h2><p class="depw-text color-999999">这些是当前待办明细，您可以进行操作、查看。</p><ul class="depw-menu fn-clear marg10 border-top-none"></ul><nav class="filter depw-tabs fn-clear marg10"><div class="tododetail-location-wrap"><a href="#worktodo" class="fna-blue">返回待办列表</a> >> 待办明细</div></nav></div><div class="depw-content-list"><div class="worktodo-list"></div></div></div></div></div><div class="tpl-r"><div class="tpl-inner"><aside class="home-right-content bg-white card-border-rad"><h4 class="rightc-title card-border-radtop">使用帮助</h4><p class="rq-user-help">什么是待办？<br>企业社会化管理平台，最大的优势是信息流的集中呈现与移动处理。但快速流动的信息瀑布流也给我带来了信息被淹没沉底的苦恼。您可以使用纷享销客待办功能，将某条重要信息单独列出创建为待办信息，也可为其他同事创建待办，供有空时重新查阅或处理。<br>当然，您也可以将待办功能巧用为工作的便签纸，用于随手记录一些有用的工作信息。</p></aside></div></div></div>
