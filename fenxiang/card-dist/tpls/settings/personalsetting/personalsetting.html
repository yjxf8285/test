<div id="settings-personalsetting" class="tpl settings" tplname="settings-personalsetting" js="true" css="tpls/settings/settings-common.css" iscached="false"><div class="tpl-l"><div class="tpl-inner">&nbsp;</div></div><div class="tpl-c"><div class="tpl-inner"><section class="settings-wraper bg-white card-border-rad"><h4 class="settings-c-title">个人信息</h4><div class="sw-main"><form action="#" class="personalsetting-form" method="post"><dl class="sw-main-item fn-clear"><dt>真实姓名：</dt><dd><input type="text" id="user-fullname" class="settings-input color-999999" value="" disabled="disabled"></dd></dl><dl class="sw-main-item fn-clear"><dt>常用昵称：</dt><dd><input type="text" id="user-name" class="settings-input color-999999" value="" disabled="disabled"></dd></dl><dl class="sw-main-item fn-clear"><dt>个人帐号：</dt><dd><input type="text" id="user-account" class="settings-input color-999999" value="" disabled="disabled"></dd></dl><dl class="sw-main-item fn-clear"><dt>性<i style="display:inline-block;width:28px"></i>别：</dt><dd><label class="s-sex-wraper"><input type="radio" id="s-sex-male" name="s-sex">男</label><label class="s-sex-wraper"><input type="radio" id="s-sex-female" name="s-sex">女</label></dd></dl><dl class="sw-main-item fn-clear"><dt>所属部门：</dt><dd><input type="text" id="user-department" class="settings-input color-999999" maxlength="50" disabled="disabled"><span class="settings-input-prompt" style="display:none">请填写部门名称</span></dd></dl><dl class="sw-main-item fn-clear"><dt>工作职务：</dt><dd><input type="text" id="user-post" class="settings-input" maxlength="50"><span class="settings-input-prompt" style="display:none">请填写职务</span></dd></dl><dl class="sw-main-item fn-clear"><dt>QQ号码：</dt><dd><input type="text" id="user-qq" class="settings-input" maxlength="20" style="ime-mode:disabled"><span class="settings-input-prompt" style="display:none">例如：17666666</span></dd></dl><dl class="sw-main-item fn-clear"><dt>MSN帐号：</dt><dd><input type="text" id="user-msn" class="settings-input" maxlength="50" style="ime-mode:disabled"><span class="settings-input-prompt" style="display:none">例如：msn@hotmail.com</span></dd></dl><dl class="sw-main-item fn-clear"><dt>工作邮箱：</dt><dd><input type="text" id="user-email" class="settings-input" maxlength="50" style="ime-mode:disabled"><span class="settings-input-prompt" style="display:none">例如：email@gmail.com</span></dd></dl><dl class="sw-main-item fn-clear"><dt>办公电话：</dt><dd><input type="text" id="user-tel" class="settings-input" maxlength="20" style="ime-mode:disabled"><span class="settings-input-prompt" style="display:none">例如：12345678</span></dd></dl><dl class="sw-main-item fn-clear"><dt>工作介绍：</dt><dd><textarea id="user-description" class="settings-textarea"></textarea><span class="settings-input-prompt" style="display:none">请填写工作描述</span></dd></dl><dl class="sw-main-item fn-clear"><dt>&nbsp;</dt><dd style="width:200px"><button class="save-success-btn button-green" type="submit">保存</button><div class="save-success-wraper"><div class="save-success-apv">保存成功</div></div></dd></dl></form></div></section></div></div></div>
