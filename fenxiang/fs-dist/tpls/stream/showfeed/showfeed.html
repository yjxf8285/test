<div id="stream-showfeed" class="tpl stream" tplname="stream-showfeed" js="true" css="true" iscached="true">
    <style type="text/css" media="print">
        body.fs-print-body{
            width:auto\9 ! important;
            font-size: 14pt\9 ! important;
        }
        .fs-list-item .item-text{
            font-size: 16pt\9 ! important;
        }
        .fs-list-item .item-name span.print-sendername{
            font-size: 16pt\9 ! important;
        }
        .fs-list-item .item-name .printer-numinfo{
            font-size: 14pt\9 ! important;
        }
        .fs-list-item .printreplys-item{
            font-size: 14pt\9 ! important;
        }
        .fs-list-item .item-media .print-img-warp{
            width:100%\9 ! important;
        }
        .fs-list-item .item-media img.print-pictures{
            width:100%\9 ! important;
        }
        .fs-list-item .print-del-pic-ico{
            display: none ! important;
        }
    </style>
    <div class="tpl-l">
        <div class="tpl-inner">
          &nbsp;
        </div>
    </div>
    
    <div class="tpl-c">
        <div class="tpl-inner">
            <div class="feed"></div>
        </div>
    </div>
    
    <div class="tpl-r">
        <div class="tpl-inner">

        </div>
    </div>
    <script class="show-feed-tpl-left" type="text/html">
        <div class="head-img-wrap fn-clear">
            <a href="#profile/=/empid-{{userId}}"><img class="fn-left" src="{{profileImage}}"/>{{userName}}</a>
        </div>
    </script>
</div>
