<div id="plan-customerplans" class="tpl plan-customerplans department" tplname="plan-customerplans" js="true" css="modules/tpl-portal/tpl-portal.css" iscached="false">
    <!-- 三列式 自适应宽度 -->
    <div class="tpl-l">
        <div class="tpl-inner">
            &nbsp;
            <div class="head-img-wrap fn-clear">
                <script class="head-img-wrap-tpl" type="text/html">
                    <a href="#profile"><img class="fn-left" src="{{profileImage}}"/>{{userName}}</a>
                </script>
            </div>
            <ul class="plan-nav-list">
            </ul>
        </div>
    </div>

    <div class="tpl-c">
        <div class="tpl-inner">
            <!-- department center start -->
            <div class="department-wrapper">
                <h2 class="depw-title">关联客户的日志</h2>
                <p class="depw-text color-999999">这些是您能够看到的关联了客户的日志，点击不同的业务标签可以筛选查看。</p>
                <ul class="depw-menu fn-clear marg10 border-top-none">
                </ul>
                <nav class="filter depw-tabs fn-clear marg10">
                    <label class="search-wrap">
                        <input type="text" class="search-inp" placeholder="搜索日志"><button class="search-btn"></button>
                    </label>
                    <div class="plan-type filter-box">
                        <span class="color-999999">计划类型：</span>
                        <a href="javascript:;" class="filter-field depw-tabs-a depw-tabs-aon" val="0">全部</a>
                        <a href="javascript:;" class="filter-field depw-tabs-a" val="1">日志</a>
                        <a href="javascript:;" class="filter-field depw-tabs-a" val="2">周计划</a>
                        <a href="javascript:;" class="filter-field depw-tabs-a" val="3">月计划</a>
                    </div>
                    <div class="business-tag-id filter-box">
                        <span class="color-999999">业务标签：</span>
                        <a href="javascript:;" class="filter-field depw-tabs-a depw-tabs-aon" val="0">全部</a>
                        <a href="javascript:;" class="filter-field depw-tabs-a" val="1">联系</a>
                        <a href="javascript:;" class="filter-field depw-tabs-a" val="2">拜访</a>
                        <a href="javascript:;" class="filter-field depw-tabs-a" val="3">报价</a>
                        <a href="javascript:;" class="filter-field depw-tabs-a" val="4">签约</a>
                        <a href="javascript:;" class="filter-field depw-tabs-a" val="5">战报</a>
                        <a href="javascript:;" class="filter-field depw-tabs-a" val="6">机会</a>
                        <a href="javascript:;" class="filter-field depw-tabs-a" val="7">总结</a>
                        <a href="javascript:;" class="filter-field depw-tabs-a" val="8">回款</a>
                        <a href="javascript:;" class="filter-field depw-tabs-a" val="9">辅导</a>
                    </div>
                </nav>

                <div class="depw-content-list">
                    <div class="feed-list"></div>
                    <div class="feed-list-pagination"></div>
                </div>

            </div>

        </div>
    </div>

    <div class="tpl-r">
        <div class="tpl-inner">

            <aside class="home-right-content">
            	<h4 class="rightc-title" style="border:none">视频帮助</h4>
                <div class="r-use-help-wrap">
                	<a href="http://v.ku6vms.com/player/default_0.0029.swf?vid=tgh1voV1etxpGdkV&style=gRiQ5K9giiL4EUzq&sn=dflg82z3IBmSZnSRSmRtlg..&sp=http://v.ku6vms.com/~" target="_blank" class="r-use-help-text">日志的使用方法</a>
                </div>
                <h4 class="rightc-title">待我点评的日志(<span class="planr-my-title-count"></span>)<span class="rt-apv"><a href="#plan" class="fna-blue">更多</a></span></h4>
                <div class="planr-my-list-wrap">
                </div>

                <h4 class="rightc-title">待上级点评的日志(<span class="planr-ups-title-count"></span>)<span class="rt-apv"><a href="#plan/assignedplans" class="fna-blue">更多</a></span></h4>
                <div class="planr-ups-list-wrap">
                </div>

            </aside>

        </div>
    </div>
</div>
